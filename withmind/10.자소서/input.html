<!DOCTYPE html>
<html lang="ko">
<link>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='reset.css' type='text/css'></link>
<link rel='styleSheet' href='style.css' type='text/css'></link>
<title>자기소개서</title>
<style>
    
</style>
</head>
<body>
    <section class="intro_header">
        <section>
            <a href=""></a>
            <div>
                <span><b>김철수 </b>(선택직군 : <b>엔지니어</b>)</span>
            </div>
        </section>
    </section>
    <section class="intro_contents">
        <strong>AI 자기소개서 분석</strong>
        <section class="wrap_input">
            <div><input type="text" placeholder="자기소개서 제목을 입력해주세요." /></div>
            <div><textarea id="intro_txt" onkeyup="autoHeight(); txtLength();" onkeydown="txtLength()" onkeypress="txtLength()" placeholder="내용을 입력해주세요. (250자 이상)"></textarea></div>
            <span>글자수 : <input type="number"  id="txt_length" value="0" readonly /></span>
        </section>
        <button type="button" class="intro_submit" disabled></button>
    </section>
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    // textarea 높이 자동 조절
    function autoHeight() {
        const textEle = $('textarea');
        textEle[0].style.height = 'auto';
        const textEleHeight = textEle.prop('scrollHeight');
        textEle.css('height', textEleHeight);
    };
    autoHeight(); // 함수를 실행하면 자동으로 textarea의 높이 조절
    const textEle = $('textarea');
        textEle.on('keyup', function() {
        autoHeight();
    });
    // 글자수 세기
    function txtLength(){
        document.getElementById('txt_length').value = document.getElementById('intro_txt').value.length;
    }
</script>
</html>
