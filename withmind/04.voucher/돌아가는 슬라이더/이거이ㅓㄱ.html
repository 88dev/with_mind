<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic);

        
        * {
            margin: 0;
            padding: 0;
        }
.card_slide:before {
    transition-duration: 400ms;
}
.card_slide:after {
    transition-duration: 400ms;
}
        body {
            background: #F9F9FD;
            height: 100vh;
        }

.wrap_card {
    position: relative;
    width: 1400px;
    height: 700px;
    position: relative;
    transform-style: preserve-3d;
    top: 30%;
    transform: translateY(-50%);
    margin: 0 auto;
}
.btn_left {
    position: absolute;
    width: 60px;
    height: 60px;
    top: 50%;
    transform: translate(0, -50%);
    left: 0;
    background: url(btn_prev_none.svg) no-repeat;
}
.btn_right {
    width: 60px;
    height: 60px;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
    right: 0;
    background: url(btn_next_none.svg) no-repeat;
}
.btn_left:hover {
    cursor: pointer;
    background: url(btn_prev.svg) no-repeat;
}
.btn_right:hover {
    cursor: pointer;
    background: url(btn_next.svg) no-repeat;
}
        .card_main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 3;
        }
        .card_left {
            position: absolute;
            top: 20%;
            left: 10%;
            opacity: 1;
            z-index: 2;
        }
        .card_right {
            position: absolute;
            top: 20%;
            right: 10%;
            opacity: 1;
            z-index: 2;
        }
        .card_back {
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 1;
            z-index: 1;
        }
.card_slide {
    box-sizing: border-box;
    padding: 0px;
    transition-duration: 600ms;
    overflow: hidden;
}
.card_slide > img {
    width: 480px;
    height: 480px;
}

    </style>
</head>
<body>
    <section class="wrap_card">
        <button class="btn_left"></button>
        <button class="btn_right"></button>

        <section>
            <div class="card_slide card_back">
                <img src="img_section04_card03.png" />
            </div>
            <div class="card_slide card_left">
                <img src="img_section04_card04.png" />
            </div>
            <div class="card_slide card_right">
                <img src="img_section04_card02.png" />
            </div>
            <div class="card_slide card_main">
                <img src="img_section04_card01.png" />
            </div>
        </section>
    </section>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script>
    var cardSlide = document.getElementsByClassName('card_slide');
    var btnLeft = document.getElementsByClassName('btn_left')[0];
    var btnRight = document.getElementsByClassName('btn_right')[0];

    
    btnLeft.onclick = function() {
        var temp = cardSlide[0].getAttribute('class');
        
        cardSlide[0].setAttribute('class', cardSlide[2].getAttribute('class'));
        
        cardSlide[2].setAttribute('class', cardSlide[3].getAttribute('class'));

        cardSlide[3].setAttribute('class', cardSlide[1].getAttribute('class'));
        
        cardSlide[1].setAttribute('class', temp);
    }

    btnRight.onclick = function() {
        var temp = cardSlide[0].getAttribute('class');

        cardSlide[0].setAttribute('class', cardSlide[1].getAttribute('class'));
        
        cardSlide[1].setAttribute('class', cardSlide[3].getAttribute('class'));

        cardSlide[3].setAttribute('class', cardSlide[2].getAttribute('class'));
        
        cardSlide[2].setAttribute('class', temp);
    }
</script>
</html>
