<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel.css">
  <style>
    .gallery-item-3 {
      top: 50%;
    }
    .gallery-item-2, .gallery-item-4 {
      top: 25%;
    }
    .gallery-controls {
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-container">
      <img class="gallery-item gallery-item-1" src="img_section04_card01.png" data-index="1">
      <img class="gallery-item gallery-item-2" src="img_section04_card02.png" data-index="2">
      <img class="gallery-item gallery-item-3" src="img_section04_card03.png" data-index="3">
      <img class="gallery-item gallery-item-4" src="img_section04_card04.png" data-index="4">
    </div>
    <div class="gallery-controls"></div>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
