<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
        ul li {
            list-style: none;
        }
        .slider {
            width: 30%;
            margin: 0 auto;
            margin-top: 50px;
        }

        .buttons{
            display: flex;
            justify-content: center;
        }
        .buttons button {
            background: white;
            color: black;
            border: none;
            border-radius:15px;
            position: relative;
            padding: 2px 8px 2px;
            min-width: 100px;
            top: -12px;
        }
        

        .slick-slide {
            background: blue;
            color: white;
            padding: 30px;
            font-size: 30px;
            font-family: "Arial";
        }

        .slick-slide:nth-child(1),
        .slick-slide:nth-child(3){
            background: red;
        }



        .slick-dots {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 1rem 0;
            
            list-style-type: none;
        }
		.slick-dots li {
			margin: 0 0.25rem;
		}
		.slick-dots button {
			display: block;
			width: 1rem;
			height: 1rem;
			padding: 0;
			
			border: none;
			border-radius: 100%;
			background: rgba(45, 45, 45, 0.5);
			
			text-indent: -9999px;
            cursor: pointer;
		}
	
		.slick-dots li.slick-active button {
			background: #2D2D2D;
		}
	
        .dot_play {
            background: url('../images/icon_play.svg') no-repeat;
            width: 24px;
            height: 24px;
        }
        .dot_pause {
            background: url('../images/slick_pause.svg') no-repeat;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <section class="slider">
        <div>slide1</div>
        <div>slide2</div>
        <div>slide3</div>
        <div>slide4</div>
    </section>
    
    <div class="buttons">
        <button type="button" id='toggle'>pause</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
$(".slider").slick({
    dots: true,
    fade: true,
    pauseOnHover: false,
    arrows: false,
    infinite: true,
    autoplay: true,
    autoplaySpeed: 1000,
    speed: 300,
    slidesToShow: 1,
    adaptiveHeight: false
});

$('#toggle').click( function() {
  if ($(this).html() == 'pause'){
     $('.slider').slick('slickPause')
     $(this).html('play') 
  } else {
    $('.slider').slick('slickPlay')  
    $(this).html('pause') 
  }  
});

    
  





</script>
</html>
