<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.4.1.min.js"></script>
    </head>
    <body>  
            <div>

                <input type="checkbox" name="box[]" value="a" class="checkSelect">A
                <input type="checkbox" name="box[]" value="b" class="checkSelect">B
                <input type="checkbox" name="box[]" value="c" class="checkSelect">C
                <input type="checkbox" name="box[]" value="d" class="checkSelect">D
                <input type="checkbox" name="box[]" value="e" class="checkSelect">E
            </div>


        <script>
            var send_array = Array();
            var send_cnt = 0;
            var chkbox = $(".checkSelect");

            for(i=0;i<chkbox.length;i++) {
                if (chkbox[i].checked == true){
                    send_array[send_cnt] = chkbox[i].value;
                    send_cnt++;
                }
            }

            $("#array").val(send_array);
            console.log($("#array").val(send_array));

        </script>
    </body>

</html>
