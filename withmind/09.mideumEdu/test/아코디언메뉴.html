<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<title></title>
<style>
    *{
        padding:0; 
        margin:0;
    }

    ul.list_menu {
        width: 360px; 
        border-top: 1px solid #EEEEEE;
        border-bottom: 1px solid #EEEEEE;
        margin: 20px 0;
        padding: 0 20px;
        list-style: none;
        font-size: 16px;
    }

    ul.list_menu li span {
        position: relative;
        display: block;
        width: 100%;
        height: 54px; 
        line-height: 54px; 
        color: #333333;
        font-weight: 500;
        cursor: pointer;
    }
    ul.list_menu li span.on {
        font-weight: 600;
    }
    ul.list_menu li span::after {
        position: absolute;
        content: '';
        background: url('images/arrow_down.svg') no-repeat center / 14px;
        top: 19px;
        right: 0;
        width: 14px;
        height: 14px;
    }
    ul.list_menu li span.on::after {
        background: url('images/arrow_up.svg') no-repeat center / 14px;
    }
    .list_subMenu {
        background: #F7F7F7;
        padding: 20px;
        list-style: none;
    }
    .list_subMenu li {
        position: relative;
        color: #888888;
    }
    .list_subMenu li:not(:last-of-type) {
        margin-bottom: 14px;
    }
    .list_subMenu li::before {
        position: absolute;
        content: '';
        background: #888888;
        top: 10px;
        width: 3px;
        height: 3px;
        border-radius: 3px;
        color: #888888;
    }
    .list_subMenu li.on::before {
        background: #333333;
    }
    .list_subMenu li.on {
        color: #333333;
        font-weight: 600;
    }
    .list_subMenu li a {
        padding-left: 11px;
    }
</style>
</head>
<body>

    <ul class="list_menu">
        <li>
            <span class="on">미듬에듀</span>
            <ul class="list_subMenu on">
                <li class="on"><a>미듬에듀 소개</a></li>
                <li><a>연혁</a></li>
                <li><a>조직도</a></li>
                <li><a>문의</a></li>
            </ul>
        </li>
        <li>
            <span href="#">기업교육</span>
            <ul class="list_subMenu">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
            </ul>
        </li>
        <li>
            <span href="#">기업컨설팅</span>
            <ul class="list_subMenu">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
            </ul>
        </li>
        <li>
            <span href="#">기업 채용/역량 강화</span>
            <ul class="list_subMenu">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
            </ul>
        </li>
    </ul>


</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    $(document).ready(function(){
        $(".list_subMenu").hide();
        $(".list_subMenu.on").slideToggle(300);

        $("ul li span").click(function(){
            // $(this).addClass("on");
            $(this).next().slideToggle(300);
            $(this).next().addClass("on");
            $("ul li span").not(this).next().slideUp(300);
            $("ul li span").not(this).next().removeClass("on");
            $("ul li span").not(this).removeClass("on");


            if($(this).hasClass("on")) {
                console.log("off!!!!!!");
                $(this).removeClass("on");
            } else if(!$(this).hasClass("on")) {
                console.log("on!!");
                $(this).addClass("on");
            }

            return false;
        });
    });
</script>
</html>
