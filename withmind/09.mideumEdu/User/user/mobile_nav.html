<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='../css/reset.css' type='text/css'></link>
<link rel='styleSheet' href='../css/style.css' type='text/css'></link>
<title>모바일 메뉴 테스트</title>
<style>
    .header {
        position: relative;
        width: 100%;
        height: 60px;
        border: 2px solid navy;
    }
    header .menu_on {
        position: absolute;
        background: url('../images/btn_menu.svg') no-repeat center / 24px;
        top: 18px;
        right: 20px;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }
    header .menu_off {
        background: url('../images/btn_menu_close.svg') no-repeat center / 24px;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }
    .wrap_nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0);
        visibility: hidden;
        transition: visibility .1.5s, background-color .2s;
    }
    .wrap_nav.active {
        background-color: rgba(0,0,0,0.5);
        visibility: visible;
        z-index: 100;
    }
    .mobile {
        position: absolute;
        background: #FFFFFF;
        top: 0;
        right: 0;
        width: 360px;
        height: 100%;
        visibility: hidden;
        z-index: 200;
    }
    .mobile.active {
        visibility: visible;
    }
    .mobile .nav_top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
        padding: 0 20px;
        width: 100%;
        height: 54px;
    }
    .mobile .nav_top img {
        width: 100px;
    }
    .mobile .nav_account, .mobile .nav_user {
        display: flex;
        align-items: center;
        width: 100%;
        height: 54px;
        border-top: 1px solid #EEEEEE;
        border-bottom: 1px solid #EEEEEE;
    }
    .mobile .nav_account a {
        position: relative;
        width: 50%;
        height: 54px;
        line-height: 54px;
        font-size: 16px;
        text-align: center;
    }
    .mobile .nav_account a:nth-of-type(1)::after {
        position: absolute;
        content: '';
        top: 21px;
        right: 0;
        height: 12px;
        border-right: 1px solid #DDDDDD;
    }
    .mobile .nav_user {
        padding: 0 20px;
    }
    .mobile .nav_user img {
        display: inline-block;
        margin-right: 8px;
    }
    .mobile .nav_user button {
        position: relative;
        background: #FFFFFF;
        font-size: 16px;
        padding-right: 18px;
    }
    .mobile .nav_user button::after {
        position: absolute;
        background: url('../images/btn_arrow_down.svg') no-repeat center / 14px;
        content: '';
        top: 3px;
        width: 14px;
        height: 14px;
        margin-left: 4px;
    }

    @media (max-width: 768px) { 
        
    }
    @media (max-width: 500px) { 

    }
</style>
</head>
<body>
    <header>
        <section class="header"></section>
        <button type="button" class="menu_on"></button>
        <section class="wrap_nav active"></section>
        <section class="mobile active">
            <div class="nav_top">
                <img src="../images/img_logo.svg" />
                <button type="button" class="menu_off"></button>
            </div>
            <div class="nav_account">
                <a>로그인</a>
                <a>회원가입</a>
            </div>
            <div class="nav_user">
                <img src="../images/img_user.svg" />
                <button type="button" class="btn_user">배수정님, 환영합니다!</button>
            </div>
        </section>
    </header>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae molestiae soluta obcaecati architecto consequuntur ullam tempora ad, similique eaque omnis error iste atque consequatur, reprehenderit ipsum molestias? Ab, exercitationem molestias.
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    $('.menu_on').click(function(){
        fnClick();
        showMobileMenu();
        $("html").css('overflow','hidden').css('display','fixed');
    });
    $('.menu_off').click(function(){
        fnClick();
        hideMobileMenu();
        $("html").css('overflow','').css('display','');
    });

    function fnClick(){
        var $clicked = $(this);
        var nowAnimating = $clicked.attr('data-ico-now-animating');
        if ( nowAnimating == "Y" ){
            return;
        }
    }
    function showMobileMenu(){
        $('.wrap_nav').addClass('active');
        $('.mobile').addClass('active');
    };
    function hideMobileMenu(){
        $('.wrap_nav').removeClass('active');
        $('.mobile').removeClass('active');
    };
    $('.wrap_nav').click(function(){
        $('.menu').click();
    });
    $('.mobile').click(function(e){
        e.stopPropagation();
    });
    $(document).mouseup(function (e){
        const LayerPopup = $(".mobile");
        if(LayerPopup.has(e.target).length === 0){
            LayerPopup.removeClass("active");
            $('.wrap_nav').removeClass('active');
        }
    });
</script>
</html>
