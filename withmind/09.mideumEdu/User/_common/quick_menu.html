<style>
    .quickmenu {position:absolute;width:90px;top:50%;transform:translateY(-50%);right:20px;background:#fff;z-index: 100;}
    .quickmenu ul {position:relative;width:100%;display:inline-block;border:1px solid #EEE;border-radius: 4px;}
    .quickmenu ul li {position: relative;background: #FFF;width:100%;height:90px;border-bottom:1px solid #EEE;text-align:center;}
    .quickmenu ul li a {display: block;width:100%;height: 100%;color:#111111;font-size:13px;}
    .quickmenu ul li:nth-of-type(1) a {padding-top: 40px;}
    .quickmenu ul li:not(:nth-of-type(1)) a {padding-top: 48px;}
    .quickmenu ul li a::after { content: ''; position: absolute; top: 23px; left: 50%; transform: translateX(-50%); width: 20px; height: 20px;}
    .quickmenu ul li:nth-of-type(1) a::after { background: url('../images/icon_quickmenu1.svg') no-repeat; top: 16px; }
    .quickmenu ul li:nth-of-type(2) a::after { background: url('../images/icon_quickmenu2.svg') no-repeat;}
    .quickmenu ul li:nth-of-type(3) a::after { background: url('../images/icon_quickmenu3.svg') no-repeat;}
    .quickmenu ul li:nth-of-type(4) a::after { background: url('../images/icon_quickmenu_top.svg') no-repeat center; top: 28px;}
    .quickmenu ul li:last-child {border-bottom:0;}

    .content {position:relative;min-height:1000px;}
</style>

<script>
