    .quickmenu {position:absolute;width:98px;top:50%;transform:translateY(-50%);right:20px;background:#fff;z-index: 100;}
    .quickmenu ul {position:relative;width:100%;display:inline-block;}
    .quickmenu ul li {position: relative;background: #333333;width:100%;height:98px;text-align:center;}
    .quickmenu ul li a {display: block;width:100%;height: 100%;font-size:12px;}
    .quickmenu ul li:nth-of-type(1) {height: 48px;background: #497BFE; border-radius: 2px 2px 0px 0px;padding-top: 10px;color: #FFFFFF;font-weight: 600;font-size: 12px;line-height: 14px;}
    .quickmenu ul li:nth-of-type(2), .quickmenu ul li:nth-of-type(3) {border-bottom: 1px solid #444444;}
    .quickmenu ul li:nth-of-type(4) {border-radius: 0px 0px 2px 2px;}
    .quickmenu ul li:last-of-type {background: #FFF;}
    .quickmenu ul li:not(:nth-of-type(1)) a {padding-top: 60px;}
    .quickmenu ul li:not(:last-of-type) a {color: #FFFFFF;}
    .quickmenu ul li a::after { content: ''; position: absolute; top: 25px; left: 50%; transform: translateX(-50%); width: 24px; height: 24px;}
    .quickmenu ul li:nth-of-type(2) a::after { background: url('../images/icon_quickmenu1.png') no-repeat; }
    .quickmenu ul li:nth-of-type(3) a::after { background: url('../images/icon_quickmenu2.png') no-repeat;}
    .quickmenu ul li:nth-of-type(4) a::after { background: url('../images/icon_quickmenu3.png') no-repeat;}
    .quickmenu ul li:nth-of-type(5) a::after { background: url('../images/icon_quickmenu_top.svg') no-repeat center; top: 19px; width: 23px; height: 28px;}
    .quickmenu ul li:last-child a { width: 66px; height: 66px; border: 1px solid #DDDDDD; border-radius: 50%; margin: 20px auto 0; }

    .content {position:relative;min-height:1000px;}
