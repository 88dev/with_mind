<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel='styleSheet' href='css/reset.css' type='text/css'></link>
<link rel='styleSheet' href='css/style.css' type='text/css'></link>
<title></title>
<style>
    html,
    body {
        margin: 0;
    }

    .banner {
        background: #009579;
    }

    .banner__content {
        padding: 16px;
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        align-items: center;
    }

    .banner__text {
        flex-grow: 1;
        line-height: 1.4;
        font-family: "Quicksand", sans-serif;
    }

    .banner__close {
        background: none;
        border: none;
        cursor: pointer;
    }

    .banner__text,
    .banner__close > span {
        color: #ffffff;
    }

</style>
</head>
<body>
    <div class="banner">
        <div class="banner__content">
            <div class="banner__text">
                교육과 환경에 중점을 둔 <em>미듬에듀와 엔필!</em>
                <img src="../User/images/img_banner.svg" />
            </div>
            <button class="banner__close" type="button">
                <span class="material-icons">
                    X
                </span>
            </button>
        </div>
    </div>
    <div>
        adsf
    </div>
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    document.querySelector(".banner__close").addEventListener("click", function () {
        this.closest(".banner").style.display = "none";
    });

</script>
</html>
