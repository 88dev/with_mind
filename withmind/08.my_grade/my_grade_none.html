<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my grade webView</title>
    <link rel="styleSheet" href="my_grade.css" type="text/css"></link>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css">
    <link href="https://webfontworld.github.io/kohi/KOHIBaeum.css" rel="stylesheet">
</head>
<body>
    <article id="my_grade">
        <section class="wrap_page page_1">
            <button type="button" id="back"></button>
            <div id="particles"></div>
            <div class="particle_bg"></div>
            <div class="wrap_contents">
                <div class="title">
                    <img src="images/img_title.svg" />
                    <p>
                        나의 마지막 모의면접 진행 날짜는<br>
                        <span>2022년 03월 25일</span> 입니다.<br>
                        오랜만에 오셨네요. 다시 시작해볼까요?!
                    </p>
                    <p class="time">2022년 1월 30일 13시 12분 분석차트</p>
                </div>
            </div>
        </section>
        <section class="wrap_page page_none">
            <div class="wrap_flex">
                <div class="wrap_contents">
                    <img src="images/img_no_content.svg" />
                    <p>아직 모의면접을 이용한 이력이 없으시네요.<br>
                        실전 면접을 모의면접을 통해 연습해보세요!</p>
                        <div class="wrap_btn">
                            <img src="images/img_go.svg" />
                            <button type="button">모의면접 시작</button>
                        </div>
                </div>
            </div>
        </section>
    </article>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</html>
