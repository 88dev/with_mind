<!DOCTYPE html>
<html>
<head>
  
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <meta charset="utf-8">
  <style>
     table {width:300px; border-collapse:collapse}
     table, td {border: 2px solid black}

     .estimate_contents h6 {
	display: inline-block;
}

.estimate_contents button {
	display: inline-block;
	width: 25px;
	height: 25px;
	vertical-align: middle;
} 

.estimate_contents button.add_estimate {
	background: url('../../images/icon/btn-add.svg') no-repeat;
}

.estimate_contents button.minus_estimate {
	background: url('../../images/icon/btn-minus.svg') no-repeat;
}

table.total th {
	width: 15%;
}

table.total td {
	width: 85%;
}

@media (min-width: 1025px) and (max-width: 1699px) { 
	input[type="text"].w_60per {
		width: 60%;
	}
	input[type="text"].w_85per {
		width: 85%;
	}

}

  </style>
  <script>
    $(document).ready(function () {
    

      var cloneEle = $(".testTd").clone(); //선택한 요소를 복사.
      cloneEle.text("B1"); //복사한 요소의 text를 변경
      //cloneEle.attr("name","testName")      
      $(".testTr").append(cloneEle); //복사한 요소를 tr의 자식 요소로 추가
    

      /* 테이블의 행에 hover 이벤트를 부착 */ 
      $(".testTr").hover(function(){
        $(this).css("background","#c9c9c9");
      },function(){
        $(this).css("background","#fff");
      });
      
      
      $('#btnAction').on("click",function(e){    
        /*  
            clone() :DOM요소를 카피해 새롭게 작성.
            clone(true) : DOM요소를, 그 요소가 가지는 이벤트도 포함해 카피한다.    
        */
        var c1 = $('#t1 tr:eq(0)').clone(true); 
        $("#t1").append(c1);
        
      });

// ------------------------------------------------------------------------------------------------------------------------------------------------













      
    });
    
  </script>
  <title>JS Bin</title>
</head>
<body>
  <table id="t1">
    <tr class="testTr">
      <td class="testTd">A1</td>
    </tr>
  </table>
  <br/>
  <input type="button" value="행추가" id="btnAction">


  <section class="estimate_contents" id="estimate_contents">
    <section class="estimate_contents_item">
      <div>
        <h6 class="page_title">견적발급 내용 1.</h6>
        <button class="add_estimate" onclick="addEstimate();"></button>
        <!-- <button class="minus_estimate" onclick="minusEstimate();"></button> -->
      </div>
      <table class="normal">
        <tr>
          <th><em class="red">*</em>상품명</th>
          <td colspan="3">
            <select id="select_product">
              <option>상품명을 선택해주세요.</option>
              <option>PRI 베이직 90</option>
              <option>PRI 스페셜 180</option>
              <option>PRI 프리미엄 356</option>
              <option>BIZ 베이직 1 TO 100</option>
              <option>BIZ 스페셜 101 TO 1000</option>
              <option>UIN 베이직 1 TO 100</option>
              <option>UNI 스페셜 101 TO 1000</option>
              <option value="enter_product">직접입력</option>
            </select>
            <input id="enter_product" type="text" class="w_300" placeholder="상품명을 입력해주세요." /> 
          </td>
        </tr>
        <tr>
          <th><em class="red">*</em>사용기간</th>
          <td>
            <div>
              <input name="regdate" id="regdate" class="date_format" value="" type="text" data-daterange="true" autocomplete="off" placeholder="" />
            </div>
            <div class="estimate_radio">
              <input type="radio" id="direct" name="period" />
              <label for="direct">직접입력</label>
              <input type="radio" id="90" name="period" />
              <label for="90">90일</label>
              <input type="radio" id="180" name="period" />
              <label for="180">180일</label>
              <input type="radio" id="365" name="period" />
              <label for="365">365일</label>
            </div>
          </td>
          <th>비고</th>
          <td>
            <input type="text" />
            <span class="gray">※할인적용 내용이 기본적으로 자동 기재됨</span>
          </td>
        </tr>
        <tr>
          <th><em class="red">*</em>단가(1인금액)
            <div class="tooltip">
              <span><img src="${pageContext.request.contextPath}/resources/images/icon/icon_info.svg" /></span>
              <div class="tooltip-content product_info">
                26,700원- PRI 베이직 90<br>
                33,000원 - PRI 스페셜 180<br>
                54,000원 - PRI 프리미엄 356<br>
                9,800원 - BIZ 베이직 1 TO 100<br>
                7,800원 - BIZ 스페셜 101 TO 1000<br>
                9,800원 - UIN 베이직 1 TO 100<br>
                7,800원 - UNI 스페셜 101 TO 1000<br>
              </div>
            </div>
          </th>
          <td><input type="text" /></td>
          <th><em class="red">*</em>수량(인원수)</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th><em class="red">*</em>신청금액</th>
          <td><input type="text" /></td>
          <th><em class="red">*</em>
            할인적용
            <div class="tooltip">
              <span><img src="${pageContext.request.contextPath}/resources/images/icon/icon_info.svg" /></span>
              <div class="tooltip-content coupon_info">
                네고, 할인 책정금이 있을 경우 작성
              </div>
            </div>
          </th>
          <td>
            <input type="text" class="w_250" />
            <select>
              <option>%</option>
              <option>인</option>
              <option>원</option>
            </select>
          </td>
        </tr>
      </table>
    </section>
  </section>
  
</body>
</html>
