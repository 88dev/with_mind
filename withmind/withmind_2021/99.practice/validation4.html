<!DOCTYPE html>
<html>
    <head>
        <style>
            input {
                padding: 10px;
            }

            input:required {
                border: 1px solid black;
                /* background-image:url(...); */
            }
            
            input:focus:valid {
                border: 1px solid blue;
                /* background-image:url(...); */
            }

            input:focus:invalid {
                border: 1px solid red;
                /* background-image:url(...); */
            }


     

        </style>
    </head>
    <body>

        <input type="text" id="regi-name" name="name" required aria-required="true"> 


    </body>
</html>
