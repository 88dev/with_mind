<script>
$(function(){

	// AOS.init();

	//메뉴
	$('nav h2').on('click', function(){
	$('nav > ul, .util').toggleClass('mb_hidden');
	$(this).parents('nav').toggleClass('open');
	});

	//메뉴
	var $win = $(window),
	menuLi = $('header .main > li'),
	menuBg = $('.menu_bg'),
	subMenu = $('.submenu');
	var hide = $('.hidden_mymenu');

	menuLi.on({
		'mouseenter':function(){
			if ($win.width() > 890){
				subMenu.stop().slideDown();
				menuBg.stop().slideDown();
				hide.hide();
			}

			
		},
		'mouseleave':function(){
			if ($win.width() > 890){
				subMenu.stop().slideUp();
				menuBg.stop().slideUp();
			}
		}
	});

	menuLi.on('click', function(){
	if ($win.width() < 891){ 
		var thisSub = $(this).find(subMenu);

		if ($(this).is('.open')){
		$(this).removeClass('open');
		thisSub.stop().slideUp();
		return false;
		}else{
		menuLi.removeClass('open');
		$(this).addClass('open');
		subMenu.stop().slideUp();
		thisSub.stop().slideDown();
		}
	}
	});

	$win.on('resize', function(){
	if ($win.width() > 890){
		menuLi.removeClass('open');
		subMenu.stop().slideUp();
	}
	});




	//MY IM 
	var hide = $('.hidden_mymenu').hide();
	$('.util').on('click',function(){
		$(hide).stop().slideToggle(100);
	});




});
</script>
