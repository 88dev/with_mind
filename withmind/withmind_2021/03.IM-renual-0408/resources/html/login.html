<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="all" />
<meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css"/>
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/slick.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/front.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

  <div id="container">
    <section class="login_zone">
      <div class="login_area clear">
        <div class="login_lt">
          <p>
            <span>면접을 위한 <em>가장 나다운 면접.</em></span>
            <img src="../images/ico/logo_header.svg" alt="IM 로고">
          </p>
        </div>
        <div class="login_rt">
          <div class="log_rt_wrap">  
            <div class="log_rt_top">
              <h2>로그인</h2>
              <span>IM서비스 이용을 위해 로그인 해주세요.</span>
            </div>
            <div class="log_rt_form">
              <form action="">
                <fieldset>
                  <div class="email_form">
                    <label for="">이메일</label>
                    <input type="email">
                  </div>
                  <div class="pw_form">
                    <label for="">비밀번호</label>
                    <input type="password">
                    <span>zzz</span>
                  </div>  
                  <div class="log_btn">
                    <a href="">로그인</a>
                    <p class="clear">
                      <label for="login_keep"><input type="checkbox" id="login_keep">로그인 유지</label>
                      <a href="#">아이디 · 비밀번호 찾기 ></a>
                    </p>
                  </div>
                  <div class="log_sns">
                    <span>SNS 계정으로 간편하게 시작하기</span>
                    <ul class="clear">
                      <li><a href=""><img src="../images/ico/icon_naver.svg" alt="네이버 아이콘"></a></li>
                      <li><a href=""><img src="../images/ico/icon_kakao.svg" alt="카카오 아이콘"></a></li>
                      <li><a href=""><img src="../images/ico/icon_facebook.svg" alt="페이스북 아이콘"></a></li>
                      <li><a href=""><img src="../images/ico/icon_apple.svg" alt="애플 아이콘"></a></li>
                    </ul>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="regist_btn">
              <span>아직 IM 회원이 아니세요? <a href="">회원가입</a></span>
              
                <img src="../images/pic/img-banner-coupon.svg" alt="신규가입을 하면 모의면접 1회 무료이용 쿠폰을 드려요">
        
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
