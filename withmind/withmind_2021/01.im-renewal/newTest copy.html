<style>
    .multiSelect {width: 29%; list-style:none; position: fixed;}
    
    .select-ul>li:nth-child(1)>ul {
        height: 120px;
    }

    .select-ul>li:nth-child(2){
        margin-left: 30%;
    }
    .select-ul>li:nth-child(2)>ul, .select-ul>li:nth-child(3)>ul {
        height: 150px;
    }

    .select-ul>li:last-child{
        margin-left: 60%;
    }

    .multiSelect div{cursor:pointer;border: 1px solid #AEAEAE; width: 100%; height: 40px; line-height: 40px;}
    .multiSelect .hide{display:none; padding-left: 0;}
    .multiSelect ul {width: 100%;  border: 1px solid #AEAEAE; overflow-y: scroll; overflow-x: hidden;}


    .multiSelect li { list-style:none; height: 40px; line-height: 40px;}

    ::-webkit-scrollbar {
        width: 0px;
    }

    .selectTitle {
        background: url(../img/btn-dropdown-age.svg) no-repeat;
        background-position: center right 20px ;
    }

    .checks {
        width: 100%;
    }

    .checks input[type="checkbox"] {
        display: none;
    }

    .checks:hover {
        background-color: #EDF0F5;
    }

    .checks label {
        color: #272D48;
        position: relative;
    }

    .checks input[type="checkbox"]+label {
        width: 75%;
        display: inline-block;
        position: relative;
        padding-left: 25px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

    .checks input[type="checkbox"]+label:before {
        content: '';
        position: absolute;
        right: -35px;
        top: 10px;
        width: 18px;
        height: 18px;
        text-align: center;
        border-radius: 100%;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);

        background-image: url("image/img-selectbox-none.svg");
    }

    .checks input[type="checkbox"]+label:active:before,
    .checks input[type="checkbox"]:checked+label:active:before {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .checks input[type="checkbox"]:checked+label:before {
        background-image: url("image/img-selectbox-check.svg");
        background-position-y: center;
    }

    .checks input[type="checkbox"]:checked+label:after {
        content: '';
        position: absolute;
        top: 5px;
        left: -17px;
        background-image: url("image/img-selectbox-check.svg");
    }
</style>

    // html dom 이 다 로딩된 후 실행된다.
    $(document).ready(function(){
        // multiSelect 클래스 바로 하위에 있는 a 태그를 클릭했을때
        $(".multiSelect>div").click(function(){
            var subSelect = $(this).next("ul");
 
            // subSelect 가 화면상에 보일때는 위로 보드랍게 접고 아니면 아래로 보드랍게 펼치기
            if( subSelect.is(":visible") ){
                subSelect.slideUp();

            }else{
                subSelect.slideDown();
            }
        });
    });
