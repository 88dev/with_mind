<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>아이엠 인터뷰 페이지</title>
        <link rel="stylesheet" href="interview-common.css">

        <style>
            #container {
                margin: 0px auto;
                width: 500px;
                height: 375px;
                border: 10px #333 solid;
            }
            #videoElement {
                width: 500px;
                height: 375px;
                background-color: #666;
            }
        </style>
            
            
    </head>
    <body>
        <main class="interview-main">
            <section class="interview-background">
                <section class="max-width-1000">
                    <div>
                        <button class="btn-close">
                            <img src="images/btn-close-white.svg">
                        </button>
                    </div>

                    <section class="interview-guide">
                        <div id="container">
                            <video autoplay="true" id="videoElement">
                            
                            </video>
                        </div>
                        
                        
                    </section>


                    <section class="interview-progress">
                        <div class="progress-set progress-set-1">
                            <div class="progress-num progress-num-on">1</div>
                            <div class="progress-txt progress-txt-on">사전체크</div>
                        </div>
                        <span class="progress-bar">
                            <hr>
                        </span>
                        <div class="progress-set progress-set-2">
                            <div class="progress-num">2</div>
                            <div class="progress-txt">AI 인터뷰</div>
                        </div>
                        <span class="progress-bar">
                            <hr>
                        </span>
                        <div class="progress-set progress-set-3">
                            <div class="progress-num">3</div>
                            <div class="progress-txt">인성검사</div>
                        </div>
                        <span class="progress-bar">
                            <hr>
                        </span>
                        <div class="progress-set progress-set-4">
                            <div class="progress-num">4</div>
                            <div class="progress-txt">응시완료</div>
                        </div>
                    </section>
                </section>
            </section>
        </main>
        <script>
            var video = document.querySelector("#videoElement");
             
            if (navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                  video.srcObject = stream;
                })
                .catch(function (err0r) {
                  console.log("Something went wrong!");
                });
            }
            </script>
            
            
    </body>
</html>
