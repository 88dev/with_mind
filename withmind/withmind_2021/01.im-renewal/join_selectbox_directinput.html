
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<link href="<c:url value='/Bootstrap/css/bootstrap.min.css'/>" rel="stylesheet">
<script src="./js/jquery-3.4.1.min.js"></script>
</head>

<script src="<c:url value='/Bootstrap/js/bootstrap.min.js'/>"
    rel="stylesheet"></script>

<script>
    
    $(document).ready(function(){
        $('#email').change(function(){
            var email = $('#email').val(); //id선택자로 email select box값 추출하여 저장
            if(email == 'custom'){ //selectbox value가 custom이면
                $("#email").replaceWith("<input type = 'text' id='email' placeholder='직접입력'>");
                //selectbox 태그를 input 태그로 변경
            }
        });
    });
</script>
<body>
    <div>
        <input type="text" id="emailId" value="" placeholder="이메일 입력"> 
 <span>@</span>
 <input id="textEmail" placeholder="이메일을 선택하세요."> 
 <select id="email">
            <option value="" disabled selected>E-Mail 선택</option>
            <option value="naver.com" id="naver.com">naver.com</option>
            <option value="hanmail.net" id="hanmail.net">hanmail.net</option>
            <option value="gmail.com" id="gmail.com">gmail.com</option>
            <option value="nate.com" id="nate.com">nate.com</option>
            <option value="custom" id="textEmail">직접 입력하기</option>
        </select>
    </div>
</body>
</html>
