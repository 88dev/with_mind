<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./error.css">
    </head>
    <body>
        <section class="error-page">
            <div class="error-img">
                <img src="../img/img-500pg.png" />
            </div>
            <div class="error-text">
                <span class="no-page">원하시는 페이지를 찾을 수 없습니다.</span><br />
                <span class="no-page-detail">
                    찾으시는 페이지의 주소가 잘못 입력되었거나, 페이지 주소의 변경 혹은 삭제로 인해 현재 사용할수 없습니다. <br />
                    입력하신 페이지 주소를 다시 한번 확인해주세요.
                </span>
            </div>
            <div class="error-btn">
                <button type="button" class="goToPrev">이전화면</button>
                <button type="button" class="goToMain">메인으로 가기</button>
            </div>
        </section>
    </body>
</html>
