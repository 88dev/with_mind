<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
		<title>어드민 로그인</title>
		<link rel="stylesheet" type="text/css" href="../jquery-ui/common.css">
		<link rel="stylesheet" type="text/css" href="../DataTables/datatables.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common/common.css">
		<script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../DataTables/datatables.min.js"></script>
		<script type="text/javascript" src="../jquery-ui/common.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/login.css">

	</head>
	<body>
		<main class="login_page">
			<section>
				<div class="login_title">
					<h1 class="logo"></h1>
					<h2>관리자 페이지 로그인</h2>
				</div>
				<div class="login_form">
					<form action="">

						<div class="id_box">
							<div>아이디</div>
							<input name="" type="text" placeholder="아이디를 입력해주세요."/>
						</div>
						<div class="pw_box">
							<div>비밀번호</div>
							<input name="" type="password" placeholder="비밀번호를 입력해주세요."/>
						</div>
						<button type="submit">로그인</button>
					</form>
				</div>
				<div class="login_notice">
					- 본시스템은 허가된 사용자만 접근할 수 있습니다. <br>
					- 계정은 시스템 관리자에게 문의해 주세요.
				</div>
			</section>
		</main>
	</body>
</html>
