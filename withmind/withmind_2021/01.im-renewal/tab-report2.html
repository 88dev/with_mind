<!DOCTYPE html>

        <style>
            .inline-block {
                display: inline-block;
            }

            .FL-fir-2 {
                /* flex: 3; */
                border: 1px solid red;
                flex: 768px;
                width: 768px;
                height: 404px;
                background: #FFFFFF;
            }

            .play-interview {
                border: 1px solid #000;
                width: 416px;
                height: 262px;
                margin: 60px 20px 0 35px;
            }

            .interview-questions {
                width: 260px;
                height: 230px;
                margin-top: 60px;
                vertical-align: top;
                border: 1px solid black;
            }

            .question-num {
                width: 26px;
                height: 26px;
                background: #3B61D5;
                border: 1px solid #3B61D5;
                border-radius: 50%;
                text-align: center;
                font-size: 12px;
                color: #FFF;
                line-height: 26px;
            }

            .question-text {
                height: 195px;
                font-size: 15px;
                color: #686868;
                word-break: keep-all;
                line-height: 20px;
                margin-top: 10px;
            }

            .interview-numBtn {
                border: 1px solid blue;
                margin-top: 10px;
                margin-left: 35px;
                /* position: absolute;
                top: 300px;
                left: 488px; */
            }

            .interview-numBtn button {
                border: none;
                outline: none;
                background: transparent;
            }

            /* 라디오 버튼 UI삭제*/
            input[name="record-tab-item"] {
                display: none;
            }

            .record-tab-item {
                cursor: pointer;
            }

        </style>
