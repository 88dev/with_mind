<!DOCTYPE html>
<html>
    <head>
        <style>
            .grade-graph {
                border: 1px solid black;
                width: 230px;
                height: 120px;
            }

            .graph-background {
                background: #ccc;
                width: 20px;
                height: 120px;
            }

            .graph-background span {
                display: block;
                width: 20px;
                height: 75%;
                background: #3B61D5;
                vertical-align: bottom;
            }

        </style>
    </head>
    <body>
        <section class="totalGrade">
            <div class="grade-graph">
                <div class="graph-background">
                    <span>75%</span>
                </div>
                <div class="graph-text">A+</div>
            </div>
        </section>
    </body>
</html>
