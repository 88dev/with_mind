<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>아이엠 인터뷰 페이지</title>
        <link rel="stylesheet" href="interview-common.css">
        <link rel="stylesheet" href="interviewPage1.css">
    </head>

    <body>
        <main class="interview-main">
            <section class="interview-background">
                <section class="max-width-1000">
                    <div>
                        <button class="btn-close">
                            <img src="images/btn-close-white.svg">
                        </button>
                    </div>

                    <section class="interview-contents">
                        <!--<hr>  interview-contents 탑 기준선 완료 후 삭제 -->
                        <div class="grid-container">
                            <div class="grid-item">
                                <img class="robot" src="images/img-chatbotim.png">
                            </div>
                            <div class="grid-item">
                                <div class="talkText relative">
                                    <img class="welcome-img welcome-img-1 welcome-cover-img" src="images/bg-txt.svg">
                                    <div class="welcome-txt welcome-txt-1 absolute">
                                        <p>
                                            <span class="userName relative">홍길동</span>
                                            <span>님, 반가워요.</span><br>
                                            <span><b>인터뷰마스터 IM</b> 입니다.</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="talkText relative">
                                    <img class="welcome-img welcome-img-1 margin-top--15px welcome-cover-img" src="images/bg-txt.svg">
                                    <div class="welcome-txt welcome-txt-2 absolute">
                                        <p>
                                            AI 면접에 앞서 면접환경에 적합한지 체크합니다. <br>
                                            먼저, <b>마이크 버튼을 눌러 음성 테스트</b>를 해주세요.
                                        </p>
                                    </div>
                                </div>
                                <div class="talkText relative">
                                    <img class="welcome-small-img welcome-img-1 margin-top--30px" src="images/bg-txt-small.svg">
                                    <button><img class="absolute welcome-img-mic" src="images/icon-micbtn.png"> </button>
                                </div>
                                
                                <div class="talkText relative">
                                    <img class="welcome-img-voice margin-top--30px" src="images/bg-txt-micCheck.svg">
                                    <img class="absolute mic-check" src="images/img-micok-check.svg">
                                    <p class="mic-check-txt absolute">
                                        마이크 음성이<br> 정상입니다.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="relative">
                            <button class="next-btn absolute">
                                <img class="absolute next-btn-img" src="images/btnbg.svg">
                                <span class="next-btn-txt absolute">
                                    <b>다음</b> <img src="images/icon-btn-next.svg">
                                </span>
                            </button>
                        </div>
                    </section>


                    <section class="interview-progress">
                        <div class="progress-set progress-set-1">
                            <div class="progress-num progress-num-on">1</div>
                            <div class="progress-txt progress-txt-on">사전체크</div>
                        </div>
                        <span class="progress-bar">
                            <hr>
                        </span>
                        <div class="progress-set progress-set-2">
                            <div class="progress-num">2</div>
                            <div class="progress-txt">AI 인터뷰</div>
                        </div>
                        <span class="progress-bar">
                            <hr>
                        </span>
                        <div class="progress-set progress-set-3">
                            <div class="progress-num">3</div>
                            <div class="progress-txt">인성검사</div>
                        </div>
                        <span class="progress-bar">
                            <hr>
                        </span>
                        <div class="progress-set progress-set-4">
                            <div class="progress-num">4</div>
                            <div class="progress-txt">응시완료</div>
                        </div>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
