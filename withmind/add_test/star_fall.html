<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별이 떨어진다</title>
    <style>
        .wrap_page.page_5 {
            position: relative;
            overflow: hidden;
            width: 100%;
            min-width: 1200px
        }
        .wrap_page.page_5 .inner {
            position: relative;
            width: 1200px;  
            margin: 0 auto;
        }
        .wrap_page.page_5 .top {
            position: relative;
            width: 100%;
            background: #5F4EEE;
        }
        .wrap_page.page_5 .top .inner {
            height: 962px;
        }
        .wrap_page.page_5 .top .stars img {
            position: absolute;
            animation: star 20s linear infinite;
            margin-left: 0;
            margin-top: 0;
            opacity: 0;
        }
        .wrap_page.page_5 .top .stars img:nth-child(1) {
            animation-delay: 0;
            animation-duration: 1.6s
        }
        .wrap_page.page_5 .top .stars img:nth-child(2) {
            animation-delay: -1.5s;
            animation-duration: 1.4s
        }
        .wrap_page.page_5 .top .stars img:nth-child(3) {
            animation-delay: -0.7s;
            animation-duration: 1.2s
        }
        .wrap_page.page_5 .top .stars img:nth-child(4) {
            animation-delay: -1s;
            animation-duration: 1s
        }
        .wrap_page.page_5 .top .stars img:nth-child(5) {
            animation-delay: 0.2s;
            animation-duration: 2s
        }
        .wrap_page.page_5 .top .stars img:nth-child(6) {
            animation-delay: -2s;
            animation-duration: 1.8s
        }
        .wrap_page.page_5 .top .stars img:nth-child(7) {
            animation-delay: -0.5s;
            animation-duration: 1.2s
        }
        .wrap_page.page_5 .top .stars img:nth-child(8) {
            animation-delay: -1.2s;
            animation-duration: 2s
        }
        @keyframes star {
            from {
                opacity: 0;
                margin-left: 0;
                margin-top: 0
            }
            35% {
                opacity: 1;
                margin-left: -5%;
                margin-top: 5%
            }
            70% {
                opacity: 0;
                margin-left: -10%;
                margin-top: 10%
            }
            to {
                opacity: 0;
                margin-left: -10%;
                margin-top: 10%
            }
        }

    </style>
</head>
<body>

        <div class="top">
            <div class="inner">
                <div class="stars">
                    <img src="http://img247.etoos.com/web/w247/images/cnt/recruit/early2021/c1_s1.png" class="c1_s1" style="top:142px;left:0;">
