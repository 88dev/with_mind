<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼지는 원</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
        .wrap_circle {
            position: relative;
            width: 100%;
            height: 515px;
            overflow: hidden;
            background-color: #F6F7FC;
            animation: chameleon 19s infinite;
        }
        .flex {
            display: flex;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .center {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -50%);
        }
        .waves {
            background: linear-gradient(180deg, rgba(59, 97, 213, 0.3) 0%, rgba(95, 78, 238, 0.3) 50%);
            width: 628px;
            height: 628px;
            border-radius: 50%;
            opacity: 0.5;
        }
        .waves::before, .waves::after {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, rgba(59, 97, 213, 0.3) 0%, rgba(95, 78, 238, 0.3) 50%);
            margin-left: -12px;
            margin-top: -12px;
            width: 650px;
            height: 650px;
            border-radius: 50%;
            animation: wave 5s infinite linear;
        }
        .waves::after {
            opacity: 0;
            animation: wave 5s 1.5s infinite linear;
        }
        @keyframes wave {
            0%  {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrap_circle">
        <div class="outline center flex">
            <div class="waves center"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</html>
