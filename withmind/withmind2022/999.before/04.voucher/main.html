<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바우처</title>
    <link rel="styleSheet" href="voucher.css" type="text/css"></link>
</head>
<body>
    <section class="vocher">
        <section class="wrap_nav">
            <input type="checkbox" id="btn_nav" checked />
            <label for="btn_nav">
                <span></span>
            </label>
            <div class="nav_bar">
                <section class="top">
                    <button class="home"></button>
                    <span class="tooltip_main">메인화면</span>
                    <button class="user"></button>
                    <span class="tooltip_user">로그인</span>
                </section>
                <section class="bottom">
                    <button class="logout"></button>
                </section>
            </div>
        </section>
        <section class="wrap_contents">
            <section>
                <div class="inner_header">
                    <h1><img src="images/img_biz_logo.png"></h1>
                    <span class="name">서울문화재단</span>
                </div>
                <div class="inner_body">
                    <p class="greeting">
                        안녕하세요.<br>
                        AI면접을 시작해볼까요?!<br>
                        원하시는 <span>메뉴를 선택해주세요.</span>
                    </p>
                    <div class="card_container">
                        <section>
                            <div class="card card_pri">
                                <a href="" class="">
                                    <div class="card_display">
                                        <img src="images/img_interview_pri.png" />
                                    </div>
                                    <div class="card_hover">
                                        <hr>
                                        <p>내 직무에 맞는 기출질문 연습과<br>AI분석 결과 리포트로<br>면접 실력을 향상시켜요!</p>
                                        <span>
                                            면접 연습은<br><b>AI모의면접</b>
                                        </span>
                                    </div>
                                </a>
                                <div class="card_border"></div>
                            </div>
                            <div class="card card_biz">
                                <a href="" class="">
                                    <div class="card_display">
                                        <img src="images/img_interview_biz.png" />
                                    </div>
                                    <div class="card_hover">
                                        <hr>
                                        <p>언제 어디서나 편안하게<br>기업면접에 응시할 수 있어요!</p>
                                        <span>
                                            취업을 위한 기업 면접은<br><b>AI기업면접</b>
                                        </span>
                                    </div>
                                </a>
                                <div class="card_border"></div>
                            </div>
                            <div class="card card_uni">
                                <a href="" class="">
                                    <div class="card_display">
                                        <img src="images/img_interview_uni.png" />
                                    </div>
                                    <div class="card_hover">
                                        <hr>
                                        <p>실시간 AI분석으로 더욱 전문적인<br>면접 진행을 경험할 수 있어요!</p>
                                        <span>
                                            면접에 특화된 화상프로그램은<br><b>AI화상면접</b>
                                        </span>
                                    </div>
                                </a>
                                <div class="card_border"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $( document ).ready(function() {
        setTimeout(function(){
            $("input:checkbox[id='btn_nav']").prop("checked", false);
        }, 5000);

        $('.home').on('mouseover', function(){
            $('.tooltip_main').css('display', 'block');
        });
        $('.home').on('mouseout', function(){
            $('.tooltip_main').css('display', 'none');
        });
        $('.user').on('mouseover', function(){
            $('.tooltip_user').css('display', 'block');
        });
        $('.user').on('mouseout', function(){
            $('.tooltip_user').css('display', 'none');
        });
    });

</script>
</html>
