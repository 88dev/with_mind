<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 테스트</title>
    <style>

:root {
    --highlight: #5bc0eb;
    --darkhighlight: #fde74c;
}

body {
	padding: 50px;
	display: flex;
	flex-flow: wrap;
	font-family: "Ubuntu", sans-serif;
}
* {
    box-sizing: border-box;
}
.card-container {
	flex: 300px;
	margin: 30px;
}
.card {
    font-weight: bold;
    position: relative;
    width: 100%;
}
a {
    padding: 30px;
    width: 100%;
    height: 400px;
    border: 2px solid black;
    background: white;
    text-decoration: none;
    color: black;
    display: block;
    transition: 0.25s ease;
}
a:hover {
    transform: translate(-30px, -30px);
    border-color: #5bc0eb;
}
.card--display {
    display: block;
}
.card--hover {
    display: block;
}
.card--display i {
    font-size: 60px;
    margin-top: 200px;
}	
.card--display h2 {
    margin: 20px 0 0;
}		
.card--hover {
    display: none;
}
.card--hover h2 {
    margin: 20px 0;
}
.card--hover h2 p {
    font-weight: normal;
    line-height: 1.5;
}
.card--hover h2 p.link {
    margin: 20px 0 0;
    font-weight: bold;
    color: #5bc0eb;
}
.card--border {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border: 2px dashed black;
    z-index: -1;
}

    </style>
</head>
<body>
    <div class="card-container"> 
        <div class="card">
            <a href="" class="hottub">
                <div class="card--display">
                    <i class="material-icons">hot_tub</i>
                    <h2>Hot Tub Time Machine</h2>
                </div>
                <div class="card--hover">
                    <h2>Hot Tub Time Machine</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at est orci. Nam molestie pellentesque mi nec lacinia. Cras volutpat arcu sit amet elit sodales, nec volutpat velit bibendum.</p>
                    <p class="link">Click to see project</p>
                </div>
            </a>
            <div class="card--border"></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('.hottub').on('mouseover', function(){
        $('.card--display').css('display', 'none');
        $('.card--hover').css('display', 'block');
    });
    $('.hottub').on('mouseout', function(){
        $('.card--display').css('display', 'block');
        $('.card--hover').css('display', 'none');
    });
</script>
</html>
