<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>인터뷰 사전준비</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href='http://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'> -->
	<!-- <link rel="stylesheet" href="assets/styles/normalize.css" /> -->
	<link rel="stylesheet" href="./css/interview.css" /> 

	<style>
	</style>
</head>

<body class="aptitute_test">

	<!-- Video Markup -->
	<section class="interview_test">
		<section class="wrap_interview wrap_aptitute_test">
			<button class="close"><img src="./images/btn-close-white.svg" alt="닫기"/></button>
			<section class="contents">
				<p><span class="user">홍길동</span>님과 가장 <b>가깝다고</b> 생각되는 것부터 <b>순서대로</b> 선택해주세요.</p>
			</section>
			<section class="select">
				<div class="check"><span>1</span><p>주관적인 판단</p></div>
				<div><span>2</span><p>근거에 기반하는 판단을 하는</p></div>
				<div><span>3</span><p>기한을 엄수하는</p></div>
				<div><span>4</span><p>선택을 남겨두는</p></div>
			</section>
			<div class="wrap_btn one">
				<a href="" class="btn_white">검사시작<img src="./images/icon-btn.svg"></a>
			</div>
			<section class="interview-progress">
				<section class="check-pre check-common">
					<img src="./images/check-check.png">
					<div>사전체크</div>
				</section>
				<hr class="check-hr1 check-hr-on">
				<section class="check-ai check-common">
					<img src="./images/check-check.png">
					<div>자기소개<br>면접</div>
				</section>
				<hr class="check-hr2">
				<section class="check-ai check-common">
					<img src="./images/check-check.png">
					<div>단계별<br>심층면접</div>
				</section>
				<hr class="check-hr3">
				<section class="check-ai check-common">
					<img src="./images/check-check.png">
					<div>역량면접</div>
				</section>
				<hr class="check-hr4">
				<section class="check-ai check-common">
					<img src="./images/check-dot.png" alt="">
					<div>성향검사</div>
				</section>
				<hr class="check-hr5">
				<section class="check-ai check-common">
					<img class="nodot" src="./images/check-nodot.png" alt="">
					<div>응시완료</div>
				</section>
			</section>
		</section>
	</section>

</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/covervid.js"></script>
	<script type="text/javascript">
			// coverVid(document.querySelector('.masthead-video'), 1280, 720);
			$('#mark').hover(function() {
				$('#mark_txt').css("display", "block");
			}, function(){
				$('#mark_txt').css("display", "none");
			});
	</script>
</html>
