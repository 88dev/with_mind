	<style>
		html, body {
			margin: 0;

			width: 100vw;

			background: #000000;
		}

<body>

	<!-- Video Markup -->
	<section class="covervid_wrapper interview_test">

			<source src="video/middle.mp4" type="video/mp4">
		</video>
		<!-- <div class="masthead-overlay"></div> -->
		<section class="wrap_interview">
			<button class="close"><img src="./images/btn-close-white.svg" alt="닫기"/></button>
			<section class="contents">
				<p>
					AI인터뷰는 <b>총 6개의 질문</b>으로 구성되어 있으며<br><b>생각시간은 30초, 대답시간은 60초</b> 입니다.
				</p>
				<div>
					<p>
						<span><img src="./images/icon_question.svg">문항수</span><b>6</b><em>개</em>
					</p>
					<p>
						<span><img src="./images/icon_idea.svg">생각시간</span><b>30</b><em>초</em>
					</p>
					<p>

			<div class="wrap_btn one">

			<section class="interview-progress">

					<img src="./images/check-dot.png" alt="">

				</section>
				<hr class="check-hr1 check-hr-on">

				</section>
				<hr class="check-hr2">
				<section class="check-ai check-common">
					<img class="nodot" src="./images/check-nodot.png" alt="">

				</section>
				<hr class="check-hr3">
				<section class="check-ai check-common">
					<img class="nodot" src="./images/check-nodot.png" alt="">
					<div>역량면접</div>
				</section>
				<hr class="check-hr4">
				<section class="check-ai check-common">
					<img class="nodot" src="./images/check-nodot.png" alt="">
					<div>성향검사</div>
				</section>
				<hr class="check-hr5">
				<section class="check-ai check-common">
					<img class="nodot" src="./images/check-nodot.png" alt="">
					<div>응시완료</div>
				</section>
			</section>

</body>
