<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="description" content="">

	<link rel="stylesheet" href="./css/interview.css" /> 

	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100vw; 
			/* height: 100vh; */
			overflow: hidden;
			background: #000000;
		}
		/* video {
			width: 100%;
		} */
	</style>
</head>

<body>

	<!-- Video Markup -->
	<section class="covervid_wrapper interview_test">
		<video class="covervid-video" autoplay loop muted>
			<source src="video/middle.mp4" type="video/mp4">
		</video>
		<!-- <div class="masthead-overlay"></div> -->
		<section class="wrap_interview">
			<button class="close"><img src="./images/btn-close-white.svg" alt="닫기"/></button>
			<section class="contents">
				<p>수고하셨습니다. <b>모든 질문이 종료</b>되었습니다.<br>이제 <b>성향검사</b>를 시작해볼까요?</p>
				<p>성향검사는 <b>총 30문항</b>이며,<br><b>총 제한시간은 5분</b>입니다.</p>
				<p>제한 시간을 넘길 경우 검사가 종료되오니<br><b>시간 체크하시면서 검사에 응해주세요.</b></p>
			</section>
			<div class="wrap_btn one">
				<a href="" class="btn_white">검사시작<img src="./images/icon-btn.svg"></a>
			</div>
			<section class="interview-progress">
				<section class="check-pre check-common">
					<img src="./images/check-check.png">
					<div>사전체크</div>
				</section>
				<hr class="check-hr1 check-hr-on">
				<section class="check-ai check-common">
					<img src="./images/check-check.png">
					<div>자기소개<br>면접</div>
				</section>
				<hr class="check-hr2">
				<section class="check-ai check-common">
					<img src="./images/check-check.png">
					<div>단계별<br>심층면접</div>
				</section>
				<hr class="check-hr3">
				<section class="check-ai check-common">
					<img src="./images/check-check.png">
					<div>역량면접</div>
				</section>
				<hr class="check-hr4">
				<section class="check-ai check-common">
					<img src="./images/check-dot.png" alt="">
					<div>성향검사</div>
				</section>
				<hr class="check-hr5">
				<section class="check-ai check-common">
					<img class="nodot" src="./images/check-nodot.png" alt="">
					<div>응시완료</div>
				</section>
			</section>
		</section>
	</section>

</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/covervid.js"></script>
	<script type="text/javascript">
			// coverVid(document.querySelector('.masthead-video'), 1280, 720);
			$('#mark').hover(function() {
				$('#mark_txt').css("display", "block");
			}, function(){
				$('#mark_txt').css("display", "none");
			});
	</script>
