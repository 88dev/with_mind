<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .typing-txt{display: none;}
        ul{list-style:none;}
        .typing ul li{
            display:block;
        }
        /* .typing ul li.user, .typing ul li.user_after {
            display: inline-block;
        } */
        .typing ul li.on {  
            display: inline-block; 
            animation-name: cursor; 
            animation-duration: 0.3s; 
            animation-iteration-count: infinite; 
        } 
        .typing ul li:nth-of-type(1),
        .typing ul li:nth-of-type(2) {
            display: table;
        }
        /* @keyframes cursor{ 
            0%{border-right: 1px solid #fff} 
            50%{border-right: 1px solid #000} 
            100%{border-right: 1px solid #fff} 
        } */
        .user_after {
            display: inline-block;
            border-bottom: 3px solid red;;
        }
        .bold {
            font-weight: bold;
        }
        .typing ul li:nth-of-type(1), .typing ul li:nth-of-type(2),
        .typing ul li:nth-of-type(5), .typing ul li:nth-of-type(6),
        .typing ul li:nth-of-type(7), .typing ul li:nth-of-type(8), .typing ul li:nth-of-type(9) {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="typing-txt"> 
        <ul>
            <li>홍길동</li>
            <li>님, 반가워요.</li>
            <li>인터뷰마스터 IM 입니다. </li>
            <li>AI 면접 진행에 앞서 면접환경에 적합한지 체크합니다.</li>
            <li>환경테스트 버튼</li>
            <li>을 통해 테스트를 진행해주세요.</li>
            <li>정확한 결과분석을 위해 </li>
            <li>마이크 체크, 조용한 장소</li>
            <li>는 필수입니다.</li>
        </ul>
    </div> 
    <div class="typing">
        <ul>
            <li class="user_after"></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="bold"></li>
            <li></li><br>
            <li></li>
            <li class="bold"></li>
            <li></li>
        </ul>
    </div> 
        
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var typingBool = false; 
    var typingIdx=0; 
    var liIndex = 0;
    var liLength = $(".typing-txt>ul>li").length;

    // 타이핑될 텍스트를 가져온다 
    var typingTxt = $(".typing-txt>ul>li").eq(liIndex).text(); 
    typingTxt=typingTxt.split(""); // 한글자씩 자른다. 
    if(typingBool==false){ // 타이핑이 진행되지 않았다면 
        typingBool=true; 
        var tyInt = setInterval(typing,100); // 반복동작 
    } 
        
    function typing(){ 
        // $(".typing ul li").removeClass("on");
        // $(".typing ul li").eq(liIndex).addClass("on");
        if(typingIdx<typingTxt.length){ // 타이핑될 텍스트 길이만큼 반복 
            $(".typing ul li").eq(liIndex).append(typingTxt[typingIdx]); // 한글자씩 이어준다. 
            typingIdx++; 
        } else { if(liIndex<liLength-1){
            //다음문장으로  가기위해 인덱스를 1증가
            liIndex++; 
            //다음문장을 타이핑하기위한 셋팅
            typingIdx=0;
            typingBool = false; 
            // typingTxt.str.substr(0.2).css("color","red");
            // $(".typing-txt>ul>li").eq(0).css("color","red");
            typingTxt = $(".typing-txt>ul>li").eq(liIndex).text(); 
        
            //다음문장 타이핑전 1초 쉰다
            clearInterval(tyInt);
            //타이핑종료
        
            setTimeout(function(){
            //1초후에 다시 타이핑 반복 시작
                tyInt = setInterval(typing,100);
                }, 1000);
            } else if(liIndex==liLength-1){
            
            //마지막 문장까지 써지면 반복종료
                clearInterval(tyInt);
            }
        } 
    }  

</script>
</html>
