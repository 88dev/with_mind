<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div.box {
            position: relative;
            width: 425.6px;
            height: 425.6px;
            border: 1px solid red;
            border-radius: 50%;
            overflow: hidden;
        }

        div.in {
            position: relative;
            position: absolute;
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            left: 61.5px;
            top: 61.5px;
        }

        div.active{
            position:absolute;
            left:0;
            width:100px;
            height:100px;
            background-color:#000;
            color:#fff;

            /* 애니메이션 이름 */
            animation-name: pupil;
            animation-duration: 1s;
            animation-duration: leaner;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: forwards;
        }

        /* 키프레임 이름 = 애니메이션 이름 */
        @-webkit-keyframes pupil {
            0% {
                left:200px;
                top: 200px;
            }
            100% {
                left:30px;
                top: 10px;
                
            }
        }

        

        .progress-bar {
            width:100px;
            height:100px;
            background-color:#000;
            margin: 500px;
        }
    </style>
</head> 
<body>

    <section id="section2" style=" margin: 1000px 0; width: 200px; height: 200px; border: 1px solid blue;">
        <div class="progress-bar"></div>
    </section>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    var section2Offset = $('#section2').offset();
    console.log(section2Offset);

    var px1000 = 1000;

    $(window).scroll(function () {
        if ($(window).scrollTop() > px1000) {
            $('.progress-bar').attr("style", "width: 1000px");
        } else {
            $('.progress-bar').attr("style", "width: 10px");
        }
    });

    // https://lpla.tistory.com/8

</script>
</html>
