    <style>
        div.box {
            position: relative;
            width: 425.6px;
            height: 425.6px;
            border: 1px solid red;
            border-radius: 50%;
            overflow: hidden;
        }

        div.in {
            position: relative;
            position: absolute;
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            left: 61.5px;
            top: 61.5px;
        }

        div.active{
            position:absolute;
            left:0;
            width:100px;
            height:100px;
            background-color:#000;
            color:#fff;

            /* 애니메이션 이름 */
            animation-name: pupil;
            animation-duration: 1s;
            animation-duration: leaner;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: forwards;
        }

        .progress-bar {
            width:100px;
            height:100px;
            background-color:#000;
            margin: 500px;
        }

        /* 키프레임 이름 = 애니메이션 이름 */
        @-webkit-keyframes pupil {
            0% {
                left:200px;
                top: 200px;
            }
            100% {
                left:30px;
                top: 10px;
                
            }
        }
    </style>
</head>
