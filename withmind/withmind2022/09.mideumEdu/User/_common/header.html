<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='../css/reset.css' type='text/css'></link>
<link rel='styleSheet' href='../css/style.css' type='text/css'></link>
<title></title>
<style>
    header {
        padding: 23px 0;
    }
    header .wrap_header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1024px;
        margin: 0 auto;
    }
    header .wrap_header h1 {
        background: url('../images/img_logo.svg') no-repeat;
        background-size: contain;
        width: 140px;
        height: 35px; 
    }
    header .wrap_header h1 a {
        width: 140px;
        height: 35px;
    }
    header .wrap_header h1 a:hover {
        color: #29C82B;
        font-weight: 700;
    }
    header .wrap_header ul {
        display: flex;
        gap: 60px;
        font-size: 15px;
        font-weight: 600;
    }
    header .wrap_header ul li a:hover {
        color: #29C82B;
        font-weight: 700;
    }
    header .wrap_header button {
        background: #111111;
        box-shadow: 2px 2px 18px rgba(0, 0, 0, 0.08);
        width: 120px;
        height: 44px;
        border-radius: 3px;
        color: #FFFFFF;
        font-size: 15px;
    }

    .banner {
        background: #7B36D3;
    }

    .banner__content {
        padding: 23px 0;
        max-width: 1024px;
        margin: 0 auto;
        display: flex;
        align-items: center;
    }

    .banner__text {
        position: relative;
        flex-grow: 1;
        line-height: 1.4;
        font-size: 24px;
        font-weight: 400;
    }
    .banner__text em {
        color: #FFE920;
    }
    .banner__text .banner__img {
        position: absolute;
        background: url('../images/img_banner.svg') no-repeat;
        background-size: contain;
        width: 70px;
        height: 70px;
        top: -18px;
        margin-left: 10px;
    }
    .banner__text a {
        display: inline-block;
        width: 170px;
        height: 38px;
        line-height: 38px;
        background: #FFE920;
        border-radius: 19px;
        color: #111111;
        font-size: 15px;
        text-align: center;
        margin-left: 100px;
        text-decoration: none;
    }

    .banner__close {
        background: none;
        border: none;
        cursor: pointer;
    }

    .banner__text,
    .banner__close > span {
        color: #ffffff;
    }

    .word_clude div {
        display: flex;
        width: 200px;
        height: 200px;
        border: 1px solid blue;
    }
    .word_clude div span:nth-of-type(1) {
        color: blue;
        flex: 180px;

    }



</style>
</head>
<body>
    <div class="banner">
        <div class="banner__content">
            <div class="banner__text">
                교육과 환경에 중점을 둔 <em>미듬에듀와 엔필!</em>
                <!-- <img src="../images/img_banner.svg" /> -->
                <span class="banner__img"></span>
                <a href=""><b>기업교육</b> 보러 가기 ></a>
            </div>
            <button class="banner__close" type="button">
                <span class="material-icons">
                    X
                </span>
            </button>
        </div>
    </div>
    <header>
        <section class="wrap_header">
            <h1><a></a></h1>
            <ul>
                <li><a>미듬에듀</a></li>
                <li><a>기업교육</a></li>
                <li><a>기업컨설팅</a></li>
                <li><a>기업 채용/역량 강화</a></li>
            </ul>
            <div>
                <button>로그인</button>
            </div>
        </section>
    </header>
    <section class="word_clude">
        <div>
            <span>도전</span>
            <span>내면</span>
            <span>목표</span>
            <span>투자</span>
            <span>해결</span>
            <span>현실</span>
            <span>논의</span>
        </div>
    </section>
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
document.querySelector(".banner__close").addEventListener("click", function () {
    this.closest(".banner").style.display = "none";
});
</script>
</html>
