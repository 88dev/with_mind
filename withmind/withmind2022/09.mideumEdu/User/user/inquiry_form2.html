<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<link rel='styleSheet' href='../css/reset.css' type='text/css'></link>
<link rel='styleSheet' href='../css/style.css' type='text/css'></link>
<title></title>
</head>
<body>
    <header>
        <section class="link_wrap container">
            <ul>
                <li><a>로그인</a></li>
                <li><a>회원가입</a></li>
                <li><a>이벤트</a></li>
                <li class="inquiry"><a>1:1 상담</a></li>
            </ul>
        </section>
        <section class="gnb_area">
            <section class="gnb container">
                <h1 class="logo"><a></a></h1>
                <div class="wrap_nav">
                    <ul>
                        <li><a>미듬에듀</a></li>
                        <li><a>기업교육</a></li>
                        <li><a>기업컨설팅</a></li>
                        <li><a>기업 채용/역량 강화</a></li>
                    </ul>
                </div>
                <div class="ico btn_menu" data-ico-now-animating="N">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
        </section>
    </header>
    <article class="join_area container">
        <div class="txt_area">
            <h5>1:1 문의</h5>
        </div>
        <section class="contents">
            <section class="join_form table_form">
                <div class="info">필수입력 정보입니다.</div>
                <section class="table_join table">
                    <div class="table_row">
                        <div class="table_cell table_th">
                            이름
                        </div>
                        <div class="table_cell table_td">
                            <p>배수정</p>
                        </div>
                    </div>
                    <div class="table_row">
                        <div class="table_cell table_th">
                            문의종류
                        </div>
                        <div class="table_cell table_td">
                            <select>
                                <option>선택하세요</option>
                                <option>학습질의</option>
                                <option>시스템 문의</option>
                                <option>이의 제기</option>
                            </select>
                        </div>
                    </div>
                    <div class="table_row">
                        <div class="table_cell table_th">
                            연락처
                        </div>
                        <div class="table_cell table_td">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="table_row">
                        <div class="table_cell table_th">
                            <span>이메일</span>
                        </div>
                        <div class="table_cell table_td">
                            <div class="email">
                                <input type="text" placeholder="이메일" />
                                <span>@</span>
                                <select>
                                    <option>naver.com</option>
                                    <option>gmail.com</option>
                                    <option>kakao.com</option>
                                    <option>hanmail.net</option>
                                    <option>nate.com</option>
                                    <option>직접입력</option>
                                </select>
                            </div>
                            <span class="error_txt">올바른 이메일 주소를 입력해주세요.</span>
                        </div>
                    </div>
                    <div class="table_row">
                        <div class="table_cell table_th">
                            문의제목
                        </div>
                        <div class="table_cell table_td">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="table_row">
                        <div class="table_cell table_th">
                            문의내용
                        </div>
                        <div class="table_cell table_td">
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="table_row">
                        <div class="table_cell table_th">
                            보안코드입력
                        </div>
                        <div class="table_cell table_td">
                            ??
                        </div>
                    </div>
                </section>
            </section>
            <button type="button" class="btn_black">가입하기</button>
        </section>
    </article>
</body>
<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src="../js/common.js"></script>
</html>
