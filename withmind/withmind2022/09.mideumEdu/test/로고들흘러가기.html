<style>
    .flow_logo {
        background: #F5F5F5;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 1024px;
        height: 170px;
    }
    .flow_logo div {
        display: flex;
        position: absolute;
        overflow: hidden;
        width: 3480px;
        height: 170px;
        animation: marquee 20s linear infinite;
    }
    .flow_logo div span {
        display: flex;
        gap: 30px;
        width: 1370px;
        margin-right: 30px;
    }
    .flow_logo div span img {
        width: 170px;
    }
    @keyframes marquee {
        0% { left: 0; }
        100% { left: -1740px; }
    }
    @media (max-width: 650px) { 
        .flow_logo, .flow_logo div {
            height: 150px;
        }
        .flow_logo div span img {
            width: 150px;
        }
    }
</style>
