}

.marquee div {
    display: block;
    position: absolute;
    overflow: hidden;

    height: 94px;
    animation: marquee 50s linear infinite;
}

.marquee span {

    width: 50%;
    display: flex;
    gap: 20px;
}

@keyframes marquee {
  0% { left: 0; }
  100% { left: -100%; }
}
