<!-- <link rel='styleSheet' href='/withmind/withmind2022/00.default/css/reset.css' type='text/css'></link> -->
<title></title>
<style>
     * {
        box-sizing: border-box;
    }
    ol, p {
        margin: 0;
    }
    li {
        list-style: none;
    }
    
    .wrap_tree {
        border: 1px solid #EEEEEE;
        border-radius: 8px;
    }
    .wrap_tree + .wrap_tree {
        margin-top: 30px;
    }
    .wrap_tree .tit {
        height: 40px;
        background-color: #F6F6F6;
        padding: 12px 20px;
        color: #555555;
        font-weight: 600;
    }
    .wrap_tree .cont {
        padding: 20px 0;
    }
    .tree,
    .tree ul {
        position:relative;
        margin:0; /* indentation */
        padding:0;
        list-style:none;
        color:#555555;
    }

    .tree ul { 
        margin-left: 6px;
    }

    /* .tree:before, */
    .tree ul:before {
        content:"";
        display:block;
        width:0;
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        border-left:1px solid #EEEEEE;
    }

    .tree li {
        position:relative;
        min-height: 40px;
        line-height: 40px; /* default list item's `line-height` */
        margin: 0;
        padding: 0 20px; /* indentation + .5em */
    }

    .tree li:before {
        content:"";
        display:block;
        width:10px; /* same with indentation */
        height:0;
        border-top:1px solid #EEEEEE;
        margin-top:-1px; /* border top width */
        position:absolute;
        top:20px; /* (line-height/2) */
        left:0;
    }
    .tree > li:before {
        border-top: none;
    }

    .tree li:last-child:before {
        background:white; /* same with body background */
        height:auto;
        top:20px; /* (line-height/2) */
        bottom:0;
    }

    .tree li input[type=checkbox] {
        display: none;
    }
    .tree li input[type=checkbox] + label {
        position: relative;
        cursor: pointer;
        padding-left: 23px;

        background: url('./images/icon_tree_uncheck.svg') no-repeat left center;
    }
    .tree li input[type=checkbox] + label span {
        display: inline-block;
        margin-left: 3px;
        color: #6F6EEC;
    }
    .tree li input[type=checkbox]:checked + label {
        background: url('./images/icon_tree_check.svg') no-repeat left center;
    }
    .tree li input[type=checkbox] + label::before {
        position: absolute;
    }
    .tree li input[type=checkbox] + label + ul {
        display: none;
    }
    .tree li input[type=checkbox]:checked + label + ul {
        display: block;
    }


</style>
</head>
