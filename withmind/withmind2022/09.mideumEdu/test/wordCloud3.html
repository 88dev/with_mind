<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel="stylesheet" href="lib/jqcloud.min.css">
<title></title>
<style>
html {
  padding: 15px;
}

.word-cloud {
  width: 160px;
  margin-top: 0;
  margin-bottom: 0;
  padding-left: 0;
  list-style: none;
  text-align: justify;
}

.word-cloud__word {
  display: inline-block;
  font-size: 18px;
  line-height: 24px;
  color: #90d6f3;
}

.word-cloud__word--x-small,
.word-cloud__word--small {
  font-weight: 100;
}

.word-cloud__word--x-small {
  font-size: 10px;
  color: #c6e8f7;
}

.word-cloud__word--small {
  font-size: 13px;
  color: #b0def2;
}

.word-cloud__word--large {
  font-size: 22px;
  color: #0fa0dd;
}

.word-cloud__word--x-large {
  font-size: 32px;
  letter-spacing: -0.0125em;
  color: #0a79a7;
}

</style>
</head>
<body>
  <ul class="word-cloud">
    <li class="word-cloud__word  word-cloud__word--x-small">bring</li>
    <li class="word-cloud__word  word-cloud__word--small">wait</li>
    <li class="word-cloud__word  word-cloud__word--large">tea</li>
    <li class="word-cloud__word">love</li>
    <li class="word-cloud__word  word-cloud__word--small">time</li>
    <li class="word-cloud__word">free</li>
    <li class="word-cloud__word  word-cloud__word--large">drink</li>
    <li class="word-cloud__word">right</li>
    <li class="word-cloud__word  word-cloud__word--x-small">cup</li>
    <li class="word-cloud__word  word-cloud__word--small">old</li>
</ul>


</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script src="lib/jqcloud.min.js"></script>
<script>
  

</script>
</html>
