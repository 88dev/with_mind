<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrap_tab {
                
            }
            .tab_title li {
                list-style: none;
                float: left;
                width: 100px;
                padding: 10px 15px;
                cursor: pointer;
                text-align: center;
                border: 1px solid #bebebe;
            }
            .tab_title li.on {
                background-color: #ffb715;
            }
            .tab_cont {
                clear: both;
                border: 1px solid #dedede;
                height: 130px;
                background-color: #cecece;
            }
            .tab_cont section {
                display: none;
            }
            .tab_cont section.on {
                display: block;
            }
        </style>
    </head>
    <body>
        <section class="wrap_tab tab_name">
            <ul class="tab_title">
                <li class="on">tab1</li>
                <li>tab2</li>
                <li>tab3</li>
            </ul>
            <section class="tab_cont">
                <section class="on">
                    tab1_content
                </section>
                <section>
                    tab2_content
                </section>
                <section>
                    tab3_content
                </section>
            </section>
        </section>

    </body>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script>
        $(document).ready(function() {
            $(".tab_title li").click(function() {
                var idx = $(this).index();
                $(".tab_title li").removeClass("on");
                $(".tab_title li").eq(idx).addClass("on");
                $(".tab_cont > section").hide();
                $(".tab_cont > section").eq(idx).show();
            });
        });
    </script>
</html>
