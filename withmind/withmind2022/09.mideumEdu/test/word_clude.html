<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<title></title>
<style>
    .word1 { grid-area: word_num1; color: #FFA727; font-size: 54px; }
    .word2 { grid-area: word_num2; color: #8358C9; font-size: 36px; justify-content: end; }
    .word3 { grid-area: word_num3; color: #8AAF8D; font-size: 30px; text-align: right; }
    .word4 { grid-area: word_num4; color: #F56566; font-size: 24px; padding-top: 5px; }
    .word5 { grid-area: word_num5; color: #F56566; font-size: 24px; padding-top: 5px; display: flex; align-items: end; padding-bottom: 10px; }
    .word6 { grid-area: word_num6; color: #8AAF8D; font-size: 18px; text-align: right; }
    .word7 { grid-area: word_num7; color: #538EFF; font-size: 18px; justify-content: center; padding-left: 20px; }
    .word8 { grid-area: word_num8; color: #A2B7F7; font-size: 12px; padding-top: 5px; }
    .word9 { grid-area: word_num9; color: #FFCD32; font-size: 12px; text-align: center; }
    .word10 { grid-area: word_num10; color: #538EFF; font-size: 12px; }
    
    .word_container {
        display: grid;
        grid-template-areas:
            'word_num5 word_num7 word_num7 word_num7 word_num7'
            'word_num5 word_num1 word_num1 word_num1 word_num1'
            'word_num9 word_num1 word_num1 word_num1 word_num1'
            'word_num2 word_num2 word_num8 word_num3 word_num4'
            'word_num6 word_num6 word_num8 word_num10 word_num10';
        /* gap: 1px;
        background-color: #2196F3; */
        width: 230px;
        max-width: 300px;
        height: 170px;
        max-height: auto;
    }
    
    .word_container > div {
        background-color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
    }
    .word_container > div > span {
        display: block;
        transform: rotate(270deg);
    }
    .word_bottom {
        display: flex;
        align-items: flex-end;
    }
    .word_top {
        display: flex;
        align-items: flex-start;
    }
    p {
        margin: 0;
    }
    </style>
</head>
<body>
    <div class="word_container">
        <div class="word1">컴퓨터</div>
        <div class="word2 word_bottom">목표</div>
        <div class="word3">논의</div>  
        <div class="word4 word_top"><span>외면</span></div>
        <div class="word5"><span class="word_bottom">원천</span></div>
        <div class="word6">결과</div>
        <div class="word7 word_bottom"><p>문제</p></div>
        <div class="word8 word_top"><span>현실</span></div>
        <div class="word9">투자</div>
        <div class="word10">끝</div>
    </div>
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>

</script>
</html>
