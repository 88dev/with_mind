<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            .wrap_tab {
                font-size: 15px;
                padding:30px
            }
            .tab_title {
                margin: 0;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                border: 1px solid #EEEEEE;
                border-radius: 4px;
            }
            .tab_title li {
                list-style: none;
                /* float: left; */
                width: 25%;
                padding: 11.5px 15px;
                cursor: pointer;
                text-align: center;
                /* border: 1px solid #EEEEEE; */
            }
            .tab_title li:nth-of-type(1),
            .tab_title li:nth-of-type(2),
            .tab_title li:nth-of-type(3),
            .tab_title li:nth-of-type(4) {
                border-bottom: 1px solid #EEEEEE;
            }
            .tab_title li:not(:nth-of-type(4)) {
                border-right: 1px solid #EEEEEE;
            }
            .tab_title li.on {
                background: #497BFE;
                /* border: 1px solid #497BFE; */
                color: #FFFFFF;
            }

            .tab_title li:nth-of-type(1).on {
                border-radius: 4px 0 0 0;
            }
            .tab_title li:nth-of-type(4).on {
                border-radius: 0 4px 0 0;
            }
            .tab_title li:nth-of-type(5).on {
                border-radius: 0 0 0 4px;
            }

            .tab_cont {
                clear: both;
                border: 1px solid #dedede;
                height: 130px;
                background-color: #cecece;
                margin-top: 30px;
            }
            .tab_cont section {
                display: none;
            }
            .tab_cont section.on {
                display: block;
            }
            @media (max-width: 650px) { 
                .tab_title li {
                    width: 50%;
                }
                .tab_title li:nth-of-type(1),
                .tab_title li:nth-of-type(3),
                .tab_title li:nth-of-type(5),
                .tab_title li:nth-of-type(6) {
                    border-right: 1px solid #EEEEEE;
                }
                .tab_title li:nth-of-type(2),
                .tab_title li:nth-of-type(4),
                .tab_title li:nth-of-type(6) {
                    border-right: none;
                }
                .tab_title li:not(:nth-of-type(7)) {
                    border-bottom: 1px solid #EEEEEE;
                }
                .tab_title li:nth-of-type(2).on {
                    border-radius: 0 4px 0 0;
                }
                .tab_title li:nth-of-type(4).on,
                .tab_title li:nth-of-type(5).on {
                    border-radius: 0;
                }
                .tab_title li:nth-of-type(7).on {
                    border-radius: 0 0 0 4px;
                }
            }
        </style>
    </head>
    <body>
        <section class="wrap_tab">
            <ul class="tab_title">
                <li class="on">전체</li>
                <li>회원가입</li>
                <li>학습</li>
                <li>평가</li>
                <li>과제</li>
                <li>회원탈퇴</li>
                <li>기타</li>
            </ul>
            <section class="tab_cont">
                <section class="on">
                    tab1_content
                </section>
                <section>
                    tab2_content
                </section>
                <section>
                    tab3_content
                </section>
                <section>
                    tab4_content
                </section>
                <section>
                    tab5_content
                </section>
                <section>
                    tab6_content
                </section>
                <section>
                    tab7_content
                </section>
            </section>
        </section>

    </body>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script>
        $(document).ready(function() {
            $(".tab_title li").click(function() {
                var idx = $(this).index();
                $(".tab_title li").removeClass("on");
                $(".tab_title li").eq(idx).addClass("on");
                $(".tab_cont > section").hide();
                $(".tab_cont > section").eq(idx).show();
            });
        });
    </script>
</html>
