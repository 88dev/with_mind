<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<title></title>
<style>
    @keyframes circletimer{
        0% {
            stroke-dashoffset: 500;
            stroke-dasharray: 500;
        }
        100% {
            stroke-dashoffset: 0;
            stroke-dasharray: 500;
        }
    }
.wrap_timer {
    width: 100px;
    height: 100px;
}
svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateZ(-90deg);
    border-radius: 50%;
}
svg .circle {
    stroke: #497BFE;
    stroke-width: 5;
    fill: transparent;
    stroke-dashoffset: 500;
    stroke-dasharray: 0;
    animation: 10s circletimer linear;
}
.timer {
    position: absolute;
    display: block;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #497BFE;
    font-size: 42px;
    font-weight: 700;
}

</style>
</head>
<body>

    <div class="wrap_timer">
        <svg width="200" height="200">
            <circle class="circle" cx="100" cy="100" r="80"  />
        </svg>
        <span class="timer">60</span>
    </div>

</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    const timer = $('.timer');
    function clearCountdown(interval) {
        clearTimeout(interval);
    }
    function countdown() {
        var countdownBegin = 60;
        var count = setInterval(function() {
            console.log(countdownBegin);
            
            if (countdownBegin <= 0) {      
                // timer.html('Done!');
                clearCountdown(count);
            } else {
                --countdownBegin;
                timer.html(countdownBegin);  
            }    
        }, 1000);
    }

    countdown();
</script>
</html>
