<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='/withmind/withmind2022/00.default/css/reset.css' type='text/css'></link>
<title></title>
</head>
<body>

    <!-- 첨부파일(이미지파일만 업로드가능) -->
    <input type="file" id="u_file" name="u_file" accept="image/*">

    <!-- 이미지 미리보기 영역 -->
    <div id="imgViewArea" style="margin-top:10px; display:none;">
        <img id="imgArea" style="width:200px; height:100px;" onerror="imgAreaError()"/>
    </div>

</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>

    // 콘텐츠 수정 :: 사진 수정 시 이미지 미리보기
    function readURL(input) {
		if (input.files && input.files[0]) {
			let reader = new FileReader();
			reader.onload = function(e) {
				$('#imgArea').attr('src', e.target.result); 
			}
			reader.readAsDataURL(input.files[0]);
		}
	}

	$(":input[name='u_file']").change(function() {
		if( $(":input[name='u_file']").val() == '' ) {
			$('#imgArea').attr('src' , '');  
		}
		$('#imgViewArea').css({ 'display' : '' });
		readURL(this);
	});

	// 이미지 에러 시 미리보기영역 미노출
	function imgAreaError(){
		$('#imgViewArea').css({ 'display' : 'none' });
	}

</script>
</html>
