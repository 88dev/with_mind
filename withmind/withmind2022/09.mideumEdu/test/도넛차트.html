<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<title></title>
<style>
    p {
        margin: 0;
    }
    .status {
        display: flex;
        gap: 20px;
    }
    .status .pie_chart {
        position: relative;
        display:inline-block;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        transition: 0.3s;
    }
    .status .pie_chart .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 6px;
        background: #fff;
        position: absolute;
        top:50%; 
        left:50%;
        width: 110px;
        height: 110px;
        border-radius: 50%;
        text-align:center; 
        font-size:30px;
        transform: translate(-50%, -50%);
    }
    .status .pie_chart .center .num {
        display: block;
        color: #555555;
        font-size: 12px;
    }
    .status .pie_chart .center .num b {
        display: inline-block;
        margin-right: 3px;
        color: #333333;
        font-size: 26px;
        font-weight: 600;
    }
    .status .pie_chart .center .txt {
        color: #AAAAAA;
        font-size: 12px;
    }




    .doughnet_chart {
        display:inline-block;
        width: 300px;
        height: 300px;
        background: conic-gradient(#8b22ff 0% 25%, #ffc33b 25% 56%, #21f3d6 56% 100%);
        border-radius: 50%;
    }


</style>
</head>
<body>


    <div class="doughnet_chart" id="pieChart"></div>
    
    <section class="status">
        <div class="pie_chart pie_chart1">
            <p class="center">
                <span class="num"><b>19</b>일</span>
                <span class="txt">남은 수강일</span>
            </p>
        </div>
        <div class="pie_chart pie_chart2">
            <span class="center">
                <span class="num"><b>3</b>/ 19</span>
                <span class="txt">강의 진도</span>
            </span>
        </div>
        <div class="pie_chart pie_chart3">
            <span class="center">
                <span class="num"><b>10</b>%</span>
                <span class="txt">진도율</span>
            </span>
        </div>
    </section>
    
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>

    $(window).ready(function(){
        draw(80, '.pie_chart1', '#497BFE');
        draw(50, '.pie_chart2', '#497BFE');
        draw(10, '.pie_chart3', '#497BFE');
    });

    function draw(max, classname, colorname){
        var i=1;
        var func = setInterval(function(){
            if(i<max){
                color(i,classname,colorname);
                i++;
            } else{
                clearInterval(func);
            }
        },10);
    }
    function color(i, classname,colorname){
        $(classname).css({
            "background":"conic-gradient("+colorname+" 0% "+i+"%, #F6F6F6 "+i+"% 100%)"
        });
    }



</script>
</html>
