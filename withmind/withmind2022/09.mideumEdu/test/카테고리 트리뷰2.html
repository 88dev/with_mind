<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='/withmind/withmind2022/00.default/css/reset.css' type='text/css'></link>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
<title></title>
<style>
* {
    box-sizing: border-box;
}
body {
    padding: 20px;
}
.tree-menu {
    padding: 10px 20px;
}
.tree-menu li {
    list-style: none;
    min-height: 40px;
    
    /* border: 1px solid red; */
}
.tree-menu li ol li:last-of-type {
    padding-bottom: 10px;
}
li > input[type=checkbox] {
    display: none;
    position: relative
}

li .menu-label {
    display: inline-block;
    /* margin-top: -3px;
    padding-top: 21px; */
    color: #555555;
    font-size: 14px;
    cursor: pointer;
    
    /* border: 1px solid blue; */
}
.tree-menu > li:first-of-type > label {
    padding-top: 0;
}
li input[type=checkbox] + .menu-label + ol > li {
    display: none;
}

li input[type=checkbox]:checked + .menu-label + ol > li {
    display: block;
    background: url('./images/icon_tree_line.svg') no-repeat top left;
    min-height: 40px;
    padding-top: 20px;
    margin-top: -10px;
}

li .menu-label:before {
    background: url('./images/icon_tree_uncheck.svg') no-repeat top 0 center / 15px;
    content: "";
    display: inline-block;
    width: 15px;
    height: 17px;
    margin-right: 8px;
    vertical-align: bottom;
}

li input[type=checkbox]:checked + .menu-label:before {
    background: url('./images/icon_tree_check.svg') no-repeat;
    content: "";
}

.page::before{
    display: inline-block;
    background: url('./images/icon_tree_uncheck.svg') no-repeat top 0 center / 15px;
    width: 15px;
    height: 15px;
    margin-right: 6px;  
}

.tree-menu li ol li label {
    padding-left: 16px;
}

.tree-menu li ol {
    padding-left: 7px;
}
ol li ol li:not(:last-of-type) ol {
    border-left: 1px solid #EEEEEE;
}
ol li ol li ol li {
    background: url('./images/icon_tree_line.svg') no-repeat top left, url('./images/icon_tree_uncheck.svg') no-repeat left 16px top 25px / 15px !important;
    margin-left: 16px;
    padding-left: 39px;
}


.wrap_tree {
    border: 1px solid #EEEEEE;
    border-radius: 8px;
}
.wrap_tree .tit {
    height: 40px;
    background-color: #F6F6F6;
    padding: 12px 20px;
}
</style>
</head>
<body>
    <section class="wrap_tree">
        <div class="tit">관리자</div>
        <div class="cont">
            <ol class="tree-menu">
                <li>
                    <input type="checkbox" id="c1" />
                    <label class="menu-label" for="c1">최고관리자</label>
                
                    <ol>
                        <li>
                            <input type="checkbox" id="c2" />
                            <label for="c2" class="menu-label">팀장</label>
                            <ol>
                                <li class="page">Third Level Item1</li>
                                <li class="page">Third Level Item2</li>
                                <li class="page">Third Level Item3</li>
                            </ol>
                        </li>
                        <li>
                            <input type="checkbox" id="c3" />
                            <label for="c3" class="menu-label">운영팀</label>
        
                            <ol>
                                <li class="page">Third Level Item1</li>
                                <li class="page">Third Level Item2</li>
                            </ol>
                        </li>
                    </ol>
                </li>
        
                <li>
                    <input type="checkbox" id="c5" />
                    <label class="menu-label" for="c5">일반관리자</label>
                    
                    <ol>
                        <li>
                            <input type="checkbox" id="c6" />
                            <label for="c6" class="menu-label">Second Level Item1</label>
                            <ol>
                                <li class="page">Third Level Item1</li>
                            </ol>
                        </li>
                        <li>
                            <input type="checkbox" id="c7" />
                            <label for="c7" class="menu-label">Second Level Item1</label>
                            <ol>
                                <li class="page">Third Level Item1</li>
                                <li>
                                    <input type="checkbox" id="c8" />
                                    <label for="c8" class="menu-label">Third Level Item2</label>
                                    <ol>
                                        <li class="page">Fourth Level Item1</li>
                                    </ol>
                                </li>
                            </ol>
                        </li>
                    </ol>
                </li>
                
            </ol>
        </div>
    </section>
   
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
