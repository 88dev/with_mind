<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel="stylesheet" href="lib/jqcloud.min.css">
<title></title>
<style>
/* fonts */

div.jqcloud {
    font-size: 10px;
    line-height: normal;
}

div.jqcloud a {
    font-size: inherit;
    text-decoration: none;
}

div.jqcloud span.w10 { font-size: 54px; }
div.jqcloud span.w9 { font-size: 36px; }
div.jqcloud span.w8 { font-size: 30px; }
div.jqcloud span.w7 { font-size: 24px; }
div.jqcloud span.w6 { font-size: 24px; }
div.jqcloud span.w5 { font-size: 20px; }
div.jqcloud span.w4 { font-size: 18px; }
div.jqcloud span.w3 { font-size: 18px; }
div.jqcloud span.w2 { font-size: 14px; }
div.jqcloud span.w1 { font-size: 14px; }

/* colors */

div.jqcloud { color: #2BA0FD; font-weight: 700; }
div.jqcloud span.w10 { color: #FFA727; }
div.jqcloud span.w9 { color: #8358C9; }
div.jqcloud span.w8 { color: #8AAF8D; }
div.jqcloud span.w7 { color: #F56566; }
div.jqcloud span.w6 { color:  #F56566; }
div.jqcloud span.w5 { color:  #FFCD32; }
div.jqcloud span.w4 { color: #8AAF8D; }
div.jqcloud span.w3 { color: #538EFF; }
div.jqcloud span.w2 { color: #8358C9; }
div.jqcloud span.w1 { color: #A2B7F7; }

/* layout */

div.jqcloud {
    overflow: hidden;
    position: relative;
    margin: 20px auto;
}

div.jqcloud span {
    padding: 0;
}
</style>
</head>
<body>
  <div id="word-cloud"></div>


</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script src="lib/jqcloud.min.js"></script>
<script>

var word_arrays = [
    {text: "컴퓨터짱", weight: 10},
    {text: "qewrqwreqr", weight: 9},
    {text: "논의", weight: 8},
    {text: "원천", weight: 7},
    {text: "외면", weight: 6},
    {text: "투자", weight: 5},
    {text: "결과", weight: 4},
    {text: "문제", weight: 3},
    {text: "현실", weight: 2},
    {text: "투자", weight: 1}
  ];


  $("#word-cloud").jQCloud(word_arrays, {
    width: 350,
    height: 210,
    shape: 'rectangular'
  });

</script>
</html>
