<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<!-- <link rel='styleSheet' href='/withmind/withmind2022/00.default/css/reset.css' type='text/css'></link> -->
<title></title>
<style>
 .tree{
      color:#393939;
    }
    .tree, .tree ul{
      list-style: none;
      padding-left:17px;
    }
    .tree *:before{
      width:17px;
      height:17px;
      display:inline-block;
    }
    .tree label{
      cursor: pointer;
    }
    .tree label:before{
      content:'\f256';
      font-family: fontello;
    }
    .tree a{
      text-decoration: none;
      color:#393939;
    }
    .tree a:before{
      content:'\e800';
      font-family: fontello;
    }
    .tree input[type="checkbox"] {
      display: none;
    }
    .tree input[type="checkbox"]:checked~ul {
      display: none;
    }
    .tree input[type="checkbox"]:checked+label:before{
      content:'\f255';
      font-family: fontello;
    }
</style>
</head>
<body>
    <ul class="tree">
        <li>
          <input type="checkbox" id="root">
          <label for="root">ROOT</label>
          <ul>
            <li><a href="https://opentutorials.org">node1</a></li>
            <li><a href="https://opentutorials.org">node2</a></li>
            <li>
              <input type="checkbox" id="node3">
              <label for="node3">node3</label>
              <ul>
                <li><a href="https://opentutorials.org">node31</a></li>
                <li><a href="https://opentutorials.org">node32</a></li>
                <li><a href="https://opentutorials.org">node33</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
</body>
