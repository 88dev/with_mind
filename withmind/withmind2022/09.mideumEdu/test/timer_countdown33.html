<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<title></title>
<style>
:root {
    --timer: 60;
}
.wrap_timer {
    position: relative;
    border: 1px solid red;
    width: 100px;
    height: 100px;
}
.wrap_timer svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateZ(-90deg);
    border-radius: 50%;
    width: 100px;
    height: 100px;
}
.wrap_timer svg .circle_blue {
    stroke: #497BFE;
    stroke-width: 10;
    fill: transparent;
    stroke-dashoffset: 500;
    stroke-dasharray: 0;
    animation: calc(var(--timer) * 2s) circletimer linear;
}
.wrap_timer svg .circle_gray {
    stroke: #EEEEEE;
    stroke-width: 10;
    fill: transparent;
}
.wrap_timer .timer {
    position: absolute;
    display: block;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #497BFE;
    font-size: 26px;
    font-weight: 600;
}
@keyframes circletimer{
    0% {
        stroke-dashoffset: 500;
        stroke-dasharray: 500;
    }
    100% {
        stroke-dashoffset: 0;
        stroke-dasharray: 500;
    }
}

</style>
</head>
<body>

    <div class="wrap_timer">
        <svg>
            <circle class="circle_gray" cx="50" cy="50" r="50" />
            <circle class="circle_blue" cx="50" cy="50" r="50" />
        </svg>
        <span class="timer">60</span>
    </div>

</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    const timer = $('.timer');
    function clearCountdown(interval) {
        clearTimeout(interval);
    }
    function countdown() {
        let countdownBegin = 60;
        let count = setInterval(function() {
            console.log(countdownBegin);
            
            if (countdownBegin <= 0) {      
                // timer.html('Done!');
                clearCountdown(count);
            } else {
                countdownBegin--;
                timer.html(countdownBegin);  
            }    
        }, 1000);
    }
    countdown();
</script>
</html>
