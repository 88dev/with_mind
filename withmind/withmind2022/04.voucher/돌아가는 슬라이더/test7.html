
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>slick,js scaled slides</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js'></script>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css' rel='stylesheet' />
<style>
    html {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: #F8F8F8;
      height: 100%;
      margin: 0;
    }

    .slider {
      width: 90%;
      left: 5%;
    }

    h3 {
      background: #fff;
      color: #202020;
      font-size: 3.5vw;
      line-height: 23vh;
      margin: 6.5vw;
      margin: 6.5vw;
      padding: 1vw;
      position: relative;
      text-align: center;
      box-shadow: 0.1vw 0.8vw 1vw rgba(0, 0, 0, 0.35);
    }

    .slick-center {
      transition: 0.2s ease-in-out;
      -webkit-transform: scale(1.3);
      -moz-transform: scale(1.3);
      transform: scale(1.3);
    }

    .slick-center h3 {
      font-size: 4vw;
    }

    .slick-prev,
    .slick-next {
      z-index: 100 !important;
    }

    .slick-prev:before {
      transition: 0.2s ease-in-out;
      color: #303030 !important;
      font-size: 2vw !important;
      margin-right: -10vw;
    }

    .slick-next:before {
      transition: 0.2s ease-in-out;
      color: #303030 !important;
      font-size: 2vw !important;
      margin-left: -10vw;
    }

    .slick-dots li button:before {
      transition: 0.2s ease-in-out;
      font-size: 0.7vw !important;
    }
</style>
</head>
<body>

  <div class='slider'>
    <div>
      <h3>1</h3>
    </div>
    <div>
      <h3>2</h3>
    </div>
    <div>
      <h3>3</h3>
    </div>
    <div>
      <h3>4</h3>
    </div>
  </div>


</body>
<script>

  $(document).on('ready', function() {

    $('.slider').slick({
      dots: false,
      centerMode: true,
      infinite: true,
      centerPadding: '60px',
      slidesToShow: 4,
      speed: 400
    });

  });

</script>
</html>
