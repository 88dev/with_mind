<!DOCTYPE html>
<html>
    <head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            ul, ul li {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .tab_menu {
                display: flex;
            }
            .tab_menu li {
                width: calc(100%/3);
                height: 60px;
                cursor: pointer;
                text-align: center;
                font-size: 16px;
                color: #999999;
            }
            .tab_menu li a {
                position: relative;
                display: block;
                padding-top: 27px;
            }
            .tab_menu li.on {
                color: #6967F9;
            }
            .tab_menu li a::before {
                display: block;
                content: "";
                position: absolute;
                top: 0;
                left: 50%;
                width: 20px;
                height: 20px;
                margin-left: -12px;
            }
            .tab_menu li a::after {
                display: block;
                content: "";
                position: Absolute;
                left: 50%;
            }
            .tab_menu li.on a::after {
                background: #6967F9;
                width: 4px;
                height: 4px;
                margin-left: -2px;
                bottom: -8px;
                transform: scale(1,1) rotate(45deg)skew(0,0) translate(0,0);
                -webkit-transform: scale(1,1) rotate(45deg)skew(0,0) translate(0,0);
            }
            .tab_menu li.chat a::before {
                background: url('tab_images/icon_chat_off.svg') no-repeat;
                background-size: 100%;
            }
            .tab_menu li.chat.on a::before {
                background: url('tab_images/icon_chat_on.svg') no-repeat;
                background-size: 100%;
            }
            .tab_menu li.emotion a::before {
                background: url('tab_images/icon_emotion_off.svg') no-repeat;
                background-size: 100%;
            }
            .tab_menu li.emotion.on a::before {
                background: url('tab_images/icon_emotion_on.svg') no-repeat;
                background-size: 100%;
            }
            .tab_menu li.pose a::before {
                background: url('tab_images/icon_pose_off.svg') no-repeat;
                background-size: 100%;
            }
            .tab_menu li.pose.on a::before {
                background: url('tab_images/icon_pose_on.svg') no-repeat;
                background-size: 100%;
            }
            .tab_page {
                display: none;
                padding-top: 58px;
            }
            .tab_page.on {
                display: block;
            }

        </style>
    </head>
    <body>
        <section class="wrap_tab">
            <ul class="tab_menu">
                <li class="on chat"><a><span>말</span></a></li>
                <li class="emotion"><a><span>표정</span></a></li>
                <li class="pose"><a><span>자세</span></a></li>
            </ul>
            <section class="tab_cont">
                <section class="on tab_page">
                    chat
                </section>
                <section class="tab_page">
                    emotion
                </section>
                <section class="tab_page">
                    pose
                </section>
            </section>
        </section>

    </body>
    <script>
        $(document).ready(function() {
            $(".tab_menu li").click(function() {
                var idx = $(this).index();
                $(".tab_menu li").removeClass("on");
                $(".tab_menu li").eq(idx).addClass("on");
                $(".tab_cont > div").hide();
                $(".tab_cont > div").eq(idx).show();
            });
        });
    </script>
</html>
