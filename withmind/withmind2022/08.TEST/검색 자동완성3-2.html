<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='/withmind/withmind2022/00.default/css/reset.css' type='text/css'></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<title></title>
<style>
    button {
        border: none
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        padding: 0 20px;
    }

    .wrapper{
        margin: 150px auto;
    }




    .search-input {
        position: relative;
        background: #FFFFFF;
        width: 320px;
        border-radius: 2px;
    }
    .search-input input {
        border: 1px solid #DDDDDD;
        width: 320px;
        height: 32px;
        border-radius: 2px;
        padding: 0 14px;
        font-size: 14px;
    }
    .search-input input::placeholder {
        color: #CCCCCC;
    }
    .search-input .autocom-box {
        padding: 0;
        opacity: 0;
        pointer-events: none;
        max-height: 280px;
        overflow-y: auto;
    }
    .search-input.active .autocom-box {
        background: #FFFFFF;
        border: 1px solid #EEEEEE;
        box-shadow: 4px 4px 8px rgba(85, 85, 85, 0.2);
        border-radius: 3px;
        margin-top: 4.5px;
        padding: 6px;
        opacity: 1;
        pointer-events: auto;
    }
    .autocom-box li {
        list-style: none;
        padding: 5.5px 8px;
        display: none;
        width: 100%;
        cursor: pointer;
        border-radius: 3px;
    }
    .search-input.active .autocom-box li {
        display: block;
    }
    .autocom-box li:hover {
        background: rgba(111, 110, 236, 0.05) url('./images/icon_search_check.svg') no-repeat right 8px center / 12px;
        color: #6F6EEC;
    }
    .search-input .icon {
        position: absolute;
        right: 0px;
        top: 0px;
        width: 30px;
        height: 32px;
        text-align: center;
        line-height: 55px;
        font-size: 20px;
        color: #644bff;
        cursor: pointer;

        background: url('./images/icon_search.svg') no-repeat left center / 15px;
    }
</style>
</head>
<body>

    <div class="wrapper">
        <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="회사명을 검색해주세요." />
            <div class="autocom-box">
                <!-- here list are inserted from javascript -->
            </div>
            <button type="button" class="icon"></button>
        </div>
    </div>

</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>
    
    let $ = document
    let liContainer = $.querySelector(".autocom-box")
    let inputElem = $.querySelector("input")
    let searchInput = $.querySelector(".search-input")

    let suggestions = [
        "Channel",
        "CodingLab",
        "CodingNepal",
        "YouTube",
        "YouTuber",
        "YouTube Channel",
        "Blogger",
        "Bollywood",
        "Vlogger",
        "Vechiles",
        "Facebook",
        "Freelancer",
        "Facebook Page",
        "Designer",
        "Developer",
        "Web Designer",
        "Web Developer",
        "Login Form in HTML & CSS",
        "How to learn HTML & CSS",
        "How to learn JavaScript",
        "How to become Freelancer",
        "How to become Web Designer",
        "How to start Gaming Channel",
        "How to start YouTube Channel",
        "What does HTML stands for?",
        "What does CSS stands for?",
    ];

    inputElem.addEventListener("keyup", function(){
        let inputValue = inputElem.value
        if(inputValue){
            searchInput.classList.add("active")
            let filteredWord = suggestions.filter(function(word){
                return word.toLowerCase().includes(inputValue.toLowerCase())
                // return word.toLowerCase().startsWith(inputValue.toLowerCase())
            })
            
            suggestionWordsGenerator(filteredWord)
            
        } else{
            searchInput.classList.remove("active")
        }
        
    })

    function suggestionWordsGenerator(wordArray){
        let suggestionWord = wordArray.map(function(word){
            return "<li>" + word + "</li>"
        }).join("")
        
        if(suggestionWord){
            liContainer.innerHTML = suggestionWord
        }else{
            liContainer.innerHTML = "<li>" + inputElem.value + "</li>"
        }
        Select()
    }

    function Select (){
        let allListItems = liContainer.querySelectorAll("li")
        allListItems.forEach(function(wordItem){
            wordItem.addEventListener("click",function(e){
                inputElem.value = e.target.textContent
                searchInput.classList.remove("active")
            })
        })
    }


</script>
</html>
