<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>범위 흔들</title>

    <style>
        div.range {
            left:0;
            width:530px;
            height:300px;
            background: url(images/range.png);
            background-size: cover;
        }

        .box {
            position: relative;
            width: 255px;
            height: 300px;
        }

        img.arrow {
            position: absolute;
            right: 0;
            bottom: 0;
            height: 80px;
            border: 1px solid blue;
            transform:rotate(-30deg) 
        }
        

        .heart_pin1{
            /* 애니메이션 이름 */
            animation-name: heart_pin1;
            animation-duration: 0.3s;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            transform-origin: bottom right;
        }

        /* 키프레임 이름 = 애니메이션 이름 */
        @-webkit-keyframes heart_pin1 {
            0% {
                transform:rotate(-70deg) 
            }
            100% {
                transform:rotateZ(-45deg) 
            }
        }

        .heart_pin2{
            /* 애니메이션 이름 */
            animation-name: heart_pin2;
            animation-duration: 0.5s;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            transform-origin: bottom right;
        }

        /* 키프레임 이름 = 애니메이션 이름 */
        @-webkit-keyframes heart_pin2 {
            0% {
                transform:rotate(-70deg) 
            }
            100% {
                transform:rotateZ(45deg) 
            }
        }

        .heart_pin3{
            /* 애니메이션 이름 */
            animation-name: heart_pin3;
            animation-duration: 0.7s;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            transform-origin: bottom right;
        }

        /* 키프레임 이름 = 애니메이션 이름 */
        @-webkit-keyframes heart_pin3 {
            0% {
                transform:rotate(-70deg) 
            }
            100% {
                transform:rotateZ(135deg) 
            }
        }
        .interview_tension {
            background: url('./images/img_tension_normal.svg') no-repeat;
            width: 190px;
            height: 190px;

        }
        .arrow_wrap {
            position: relative;
            /* border: 1px solid blue; */
            width: 96px;
            height: 95px;
        }
        .arrow_wrap > img {
            /* border: 1px solid black; */
            position: absolute;
            right: 0;
            bottom: 0;
            transform:rotate(-45deg) 
        }

    </style>
</head> 
<body>

    <div class="range">
        <div class="box">
            <img  class="arrow" src="images/arrow4.png">
        </div>
    </div>

    <div class="interview_tension">
        <div class="arrow_wrap">
            <img class="heart_pin" src="./images/img_heart_pin02.svg" />
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>


    // $( document ).ready(function(){
    //     $(".arrow").addClass("heart_pin3");
    // });
    $( document ).ready(function(){
        $(".heart_pin").addClass("heart_pin3");
    });

</script>
</html>
