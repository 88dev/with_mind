<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .eyes {
            position: relative;
            display: inline-block;
            width: 65px;
            height: 30px;
            overflow: hidden;
            background: url('./images/img_eyes_white.svg') no-repeat;
        }
        .pupil {
            position:absolute;

            animation-duration: 1s;
            animation-duration: leaner;
            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-fill-mode: forwards;
        }
        div.one {animation-name: one; }
        div.two{ animation-name: two; }
        div.three{ animation-name: three; }
        div.four{ animation-name: four; }
        div.five{ animation-name: five; }
        div.six{ animation-name: six; }
        div.seven{ animation-name: seven; }
        div.eight{ animation-name: eight; }
        div.nine{ animation-name: nine; }
        @-webkit-keyframes one {
            0% { left:11px; top: 2px; }
            100% { left: 3px; top: -4px; }
        }
        @-webkit-keyframes two {
            0% { left:11px; top: 2px; }
            100% {  left: 11px;  top: -8px; }
        }
        @-webkit-keyframes three {
            0% { left:11px; top: 2px; }
            100% { left: 17px; top: -6px; }
        }
        @-webkit-keyframes four {
            0% { left:11px; top: 2px; }
            100% { left: 1px; top: 2px; }
        }
        @-webkit-keyframes five {
            0% { left:11px; top: 2px; }
            100% { left:11px; top: 2px; }
        }
        @-webkit-keyframes six {
            0% { left:11px; top: 2px; }
            100% { left: 20px; top: 2px; }
        }
        @-webkit-keyframes seven {
            0% { left:11px; top: 2px; }
            100% { left: 4px; top: 7px; }
        }
        @-webkit-keyframes eight {
            0% { left:11px; top: 2px; }
            100% { left: 11px; top: 12px; }
        }
        @-webkit-keyframes nine {
            0% { left:11px; top: 2px; }
            100% { left: 17px; top: 9px; }
        }

    </style>
</head> 
<body>
    <div class="eyes">
        <span class="pupil"><img src="./images/img_eyes_black.svg" alt="검은자"></span>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $( document ).ready(function(){
        $(".pupil").addClass("three");
    });

</script>
</html>
