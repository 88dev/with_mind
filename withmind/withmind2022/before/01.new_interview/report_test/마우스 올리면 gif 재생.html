<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
  </head>
  <body>

    <section>
        <img src="images/img.gif" alt="" data-animated="images/img.gif" data-static="images/frame_00_delay-0.06s.gif" class="hov-anim">
    </section>

  </body>

  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(".hov-anim").mouseover(function() {
      $(this).attr("src", $(this).data("animated"))
    }),
    $(".hov-anim").mouseout(function() {
      $(this).attr("src", $(this).data("static"))
    });

  </script>
</html>
