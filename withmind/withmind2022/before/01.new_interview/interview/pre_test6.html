<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 및 음량 체크 결과</title>
	<link rel="stylesheet" href="./css/interview.css" /> 
</head>
<body>
    <article class="test_result interview_test">
        <section class="wrap_interview">
            <button class="close"><img src="./images/btn-close-white.svg" alt="닫기"></button>
			<section class="contents">
				<p><span class="user">홍길동</span>님, 수고하셨습니다.<br>AI 인터뷰가 종료되었습니다. 분석결과를 확인해보세요.</p>
            </section>
			<div class="wrap_btn one">
				<a class="btn_white">결과보기<span></span></a>
			</div>
            <section class="interview-progress">
				<section class="check-pre check-common">
					<img src="./images/check-check.png" alt="">
					<div>사전체크</div>
				</section>
				<hr class="check-hr1 check-hr-on">
				<section class="check-ai check-common">
					<img src="./images/check-check.png" alt="">
					<div>자기소개<br>면접</div>
				</section>
				<hr class="check-hr2">
				<section class="check-ai check-common">
					<img src="./images/check-check.png" alt="">
					<div>단계별<br>심층면접</div>
				</section>
				<hr class="check-hr3">
				<section class="check-ai check-common">
					<img src="./images/check-check.png" alt="">
					<div>역량면접</div>
				</section>
				<hr class="check-hr4">
				<section class="check-ai check-common">
					<img src="./images/check-check.png" alt="">
					<div>성향검사</div>
				</section>
				<hr class="check-hr5">
				<section class="check-ai check-common">
					<img src="./images/check-dot.png" alt="">
					<div>응시완료</div>
				</section>
			</section>
        </section>
    </article>
</body>
</html>
