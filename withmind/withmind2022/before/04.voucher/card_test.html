<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 테스트</title>
    <style>

        body {
            padding: 50px;
        }
        * {
            box-sizing: border-box;
        }
        p {
            margin: 0;
        }
        .card_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card_container > section {
            display: flex;
            gap: 20px;
        }
        .card {
            position: relative;
            width: 245px;
            height: 245px;
        }
        .card a {
            display: block;
            background: #FFF;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0px 16px 40px rgba(0, 0, 0, 0.04);
            transition: 0.25s ease;
        }
        .card a:hover {
            transform: translate(-30px, -30px);
            border-color: #5bc0eb;
        }
        .card_display {
            display: block;
            height: 100%;
            text-align: center;
            padding: 65px 0;
        }
        .card_hover {
            display: block;
            border: 1px solid #3B61D5;
            border-radius: 10px;
            color: #333333;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            padding: 30px 0 50px;
        }
        .card_hover hr {
            width: 48px;
            height: 2px;
            border-color: #3B61D5;
        }
        .card_hover span {
            display: block;
        }
        .card_pri .card_hover p {
            margin: 20px 0 40px;
        }
        .card_biz .card_hover p,
        .card_uni .card_hover p {
            margin: 30px 0 50px;
        }
        .card_hover span b {
            font-size: 22px;
            color: #3B61D5;
        }
        .card_display i {
            font-size: 60px;
            margin-top: 200px;
        }	
        .card_display h2 {
            margin: 20px 0 0;
        }		
        .card_hover {
            display: none;
        }
        .card_hover h2 {
            margin: 20px 0;
        }
        .card_hover h2 p {
            font-weight: normal;
            line-height: 22px;
        }
        .card_border {
            position: absolute;
            background: #FFF;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border: 1.2px dashed rgba(59, 97, 213, 0.5);
            border-radius: 12px;
            z-index: -1;
        }

        .card_pri a:hover .card_display {
            display: none;
        }
        .card_pri a:hover .card_hover {
            display: block;
        }
        .card_biz a:hover .card_display {
            display: none;
        }
        .card_biz a:hover .card_hover {
            display: block;
        }
        .card_uni a:hover .card_display {
            display: none;
        }
        .card_uni a:hover .card_hover {
            display: block;
        }

    </style>
</head>
<body>
    <section class="card_container"> 
        <section>
            <div class="card card_pri">
                <a href="" class="">
                    <div class="card_display">
                        <img src="images/img_interview_pri.png" />
                    </div>
                    <div class="card_hover">
                        <hr>
                        <p>내 직무에 맞는 기출질문 연습과<br>AI분석 결과 리포트로<br>면접 실력을 향상시켜요!</p>
                        <span>
                            면접 연습은<br><b>AI모의면접</b>
                        </span>
                    </div>
                </a>
                <div class="card_border"></div>
            </div>
            <div class="card card_biz">
                <a href="" class="">
                    <div class="card_display">
                        <img src="images/img_interview_biz.png" />
                    </div>
                    <div class="card_hover">
                        <hr>
                        <p>언제 어디서나 편안하게<br>기업면접에 응시할 수 있어요!</p>
                        <span>
                            취업을 위한 기업 면접은<br><b>AI기업면접</b>
                        </span>
                    </div>
                </a>
                <div class="card_border"></div>
            </div>
            <div class="card card_uni">
                <a href="" class="">
                    <div class="card_display">
                        <img src="images/img_interview_uni.png" />
                    </div>
                    <div class="card_hover">
                        <hr>
                        <p>실시간 AI분석으로 더욱 전문적인<br>면접 진행을 경험할 수 있어요!</p>
                        <span>
                            면접에 특화된 화상프로그램은<br><b>AI화상면접</b>
                        </span>
                    </div>
                </a>
                <div class="card_border"></div>
            </div>
        </section>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
