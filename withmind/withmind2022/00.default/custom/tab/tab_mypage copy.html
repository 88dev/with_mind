<!DOCTYPE html>
<html>
    <head>
        <script src='http://code.jquery.com/jquery-latest.min.js'></script>
        <style>

            .tab_title {
                display: contents;
            }

            .tab_title li {
                list-style: none;
                float: left;
                width: 200px;
                height: 38px;
                line-height: 38px;
                cursor: pointer;
                text-align: center;
                font-size: 16px;
                color: #A8A8A8;
                border: 1px solid #A8A8A8;
                margin-right: 10px;
            }

            .tab_title li.on {
                color: #0E0E0E;
                font-weight: bold;
                border: 1px solid #000000;
            }

            .tab_cont {
                clear: both;
                width: 387px;
            }

            .tab_cont > div {
                display: none;
                padding-top: 30px;
            }

            .tab_cont > div.on {
                display: block;
            }

            

           

        </style>
    </head>
    <body>
        <div class="tab_box">
            <ul class="tab_title">
                <li class="on">개인회원</li>
                <li>기업회원</li>
            </ul>
            <div class="tab_cont">
                <div class="on">
                    개인회원 111111
                </div>
                <div>
                    기업회원 2222
                </div>
            </div>
        </div>

    </body>
    <script>
        $(document).ready(function() {
            $(".tab_title li").click(function() {
                var idx = $(this).index();
                $(".tab_title li").removeClass("on");
                $(".tab_title li").eq(idx).addClass("on");
                $(".tab_cont > div").hide();
                $(".tab_cont > div").eq(idx).show();
            });
        });
    </script>
</html>
