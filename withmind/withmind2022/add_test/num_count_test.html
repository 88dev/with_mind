<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            font-size: 400px;
            list-style: none;
            text-align: center;
            margin-top: 100px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="number">99</div>
    <div class="number">9</div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    var cnt = 0;
          

          countUp();
          up = setInterval(countUp, 100);
      
          function countUp() {
              num= document.querySelector('.number');
              cnt++;
              if (cnt > 99) {
                  clearInterval(up);
              } else {
                  num.innerHTML=cnt;
              }
          }
</script>
</html>
