<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                transition-duration: 0.8s;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .wrap_page {
                width: 100%;
                height: 100vh;
                font-size: 32px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section class="wrap_page" style="font-size: 32px; text-align: center; background-color: white;">1</section>
        <section class="wrap_page" style="font-size: 32px; text-align: center; background-color: skyblue;">2</section>
        <section class="wrap_page" style="font-size: 32px; text-align: center; background-color: pink;">3</section>
        <section class="wrap_page" style="font-size: 32px; text-align: center; background-color: palegoldenrod;">4</section>
        <section class="wrap_page" style="font-size: 32px; text-align: center; background-color: violet;">5</section>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        window.onload = function () {
            const scroll = document.querySelectorAll('.wrap_page');
            const scrollCount = scroll.length;
            scroll.forEach(function (item, index) {
                item.addEventListener('mousewheel', function (event) {
                    event.preventDefault();
                    let delta = 0;

                    if (!event) 
                        event = window.event;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) 
                            delta = -delta;
                        }
                    else if (event.detail) 
                        delta = -event.detail / 3;
                    
                    let moveTop = window.scrollY;
                    let scrollSelector = scroll[index];

                    // wheel down : move to next section
                    if (delta < 0) {
                        if (scrollSelector !== scrollCount - 1) {
                            try {
                                moveTop = window.pageYOffset + scrollSelector
                                    .nextElementSibling
                                    .getBoundingClientRect()
                                    .top;
                            } catch (e) {// wheel up : move to previous section
                            }
                        }
                    } else {
                        if (scrollSelector !== 0) {
                            try {
                                moveTop = window.pageYOffset + scrollSelector
                                    .previousElementSibling
                                    .getBoundingClientRect()
                                    .top;
                            } catch (e) {}
                        }
                    }

                    const body = document.querySelector('html');
                    window.scrollTo({top: moveTop, left: 0, behavior: 'smooth'});
                });
            });
        }
    </script>
</html>
