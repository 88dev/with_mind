<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바우처</title>
    <link rel="styleSheet" href="voucher.css" type="text/css"></link>
    <link rel="stylesheet" href="plugin/selectric.css">
    <link rel="stylesheet" href="datepicker/daterangepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <section class="voucher">
        <section class="wrap_nav">
            <input type="checkbox" id="btn_nav" />
            <label for="btn_nav">
                <span></span>
            </label>
            <div class="nav_bar">
                <section class="top">
                    <button class="home"></button>
                    <span class="tooltip_main">메인화면</span>
                    <button class="user"></button>
                    <span class="tooltip_user">로그인</span>
                </section>
                <section class="bottom">
                    <button class="logout"></button>
                </section>
            </div>
        </section>
        <section class="list_contents">
            <section>
                <div class="inner_header">
                    <h1><img src="images/img_biz_logo.png"></h1>
                    <span class="name">서울문화재단</span>
                </div>
                <div class="inner_body">
                    <section class="list_container">
                        <div class="title">AI모의면접 결과</div>
                        <div class="wrap_search">
                            <input type="text" id="list_date" name="list_date" value="" class="date_range" placeholder="날짜 검색"/>
                            <div class="wrap_select">
                                <select>
                                    <option>전체</option>
                                    <option>진행중</option>
                                    <option>완료</option>
                                </select>
                            </div>
                        </div>
                        <section class="interview_list">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </section>  
                    </section>
                </div>
            </section>
        </section>





        <section class="voucher_modal" id="voucher_login" style="display: none;">
            <section class="voucher_modal_body">
                <div class="wrap_close"><button class="voucher_close" id="voucher_close"></button></div>
                <section class="inner_body">
                    <h5 class="title">로그인</h5>
                    <p class="sub_txt">로그인 시 이용 가능한 메뉴입니다. 로그인을 진행해주세요.</p>
                    <form>
                        <div class="login form">
                            <div class="form_row">
                                <label>아이디(이메일)</label>
                                <input type="text" />
                            </div>
                            <div class="form_row">
                                <label>비밀번호</label>
                                <input type="text" />
                            </div>
                            <div class="wrap_find">
                                <button class="find_pw">비밀번호 찾기</button>
                            </div>
                            <button class="btn_blue">로그인</button>
                            <p>인터뷰마스터 처음이세요? <button onclick="fnJoin();">회원가입</button></p>
                        </div>
                        <div class="sns">
                            <label>SNS 간편 로그인</label>
                            <div>
                                <button class="naver"></button>
                                <button class="kakao"></button>
                                <button class="facebook"></button>
                                <button class="apple"></button>
                            </div>
                        </div>
                    </form>
                </section> 
            </section>
        </section>
    </section>
</body>
<script src="plugin/jquery.selectric.js"></script>
<script>
    $( document ).ready(function() {
        // setTimeout(function(){
        //     $("input:checkbox[id='btn_nav']").prop("checked", false);
        // }, 5000);

        $('.home').on('mouseover', function(){
            $('.tooltip_main').css('display', 'block');
        });
        $('.home').on('mouseout', function(){
            $('.tooltip_main').css('display', 'none');
        });
        $('.user').on('mouseover', function(){
            $('.tooltip_user').css('display', 'block');
        });
        $('.user').on('mouseout', function(){
            $('.tooltip_user').css('display', 'none');
        });
    });

    // nav 이외 클릭시 닫힘
    $(document).mouseup(function (e){
        var LayerPopup = $(".wrap_nav");
        if(LayerPopup.has(e.target).length === 0){
            $("input:checkbox[id='btn_nav']").prop("checked", false);
        }
    });

    $('#voucher_close').on('click', function (){
        $('.voucher_modal').css('display', 'none');
    });

    // 셀렉트 박스
    $(function() {
        $('select').selectric();
    });

    //날짜
    $(function () {
        $('#list_date').daterangepicker({
            "locale": {
                "format": "YYYY-MM-DD",
                "separator": " ~ ",
                "applyLabel": "확인",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel": "W",
                "daysOfWeek": ["월", "화", "수", "목", "금", "토", "일"],
                "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                "firstDay": 1
            },
            "startDate": "2020-10-21",
            "endDate": "2020-10-23",
            "drops": "down"
        }, function (start, end, label) {
            console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
        });
    });
</script>
</html>
