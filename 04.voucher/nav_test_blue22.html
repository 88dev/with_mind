<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .main {
            position: relative;
            width: 100vw;
            /* height: 110vh; */
        }
        .wrap_nav {
            position: absolute;
            position: fixed;
            /* border: 3px solid red; */
            width: 116px;
            height: 100vh;
            right: 0;
            box-sizing: border-box;
        }
        input[id="btn_nav"] {
            display: none;
        }
        input[id="btn_nav"] + label {
            position: absolute;
            background: url(images/img_nav.svg);
            width: 42px;
            height: 217px;
            /* right: 0; */
            top: 50%;
            transform: translate(0, -50%);
        }
        input[id="btn_nav"] + label span {
            position: absolute;
            width: 100%;
            height: 217px;
            border-radius: 30px;
            cursor: pointer;

            background-image: url(images/img_nav_arrow_left.png);
            background-position: center;
            background-repeat: no-repeat;
        }
        input[id="btn_nav"]:checked + label {
            z-index: 2;
            /* right: 73.5px; */
            /* transition: all .2s; */
        }
        input[id="btn_nav"]:checked + label span {
            background-image: url(images/img_nav_arrow_right.png);
            background-position: center;
            background-repeat: no-repeat;
        }

        div[class="nav_bar"] {
            position: absolute;
            width: 74px;
            height: 100%;
            background: #3B61D5;
            /* position: fixed; */
            top: 0;
            right: 0;
            /* right: -116px; */
            z-index: 1;
            /* transition: all .2s; */
            border-radius: 10px 0 0 10px;
        }
        input[id="btn_nav"]:checked + label + div{
            /* right: 0; */
        }
    </style>
</head>
<body>
    <section class="main">
        <section id="nav" class="wrap_nav">
            <input type="checkbox" id="btn_nav" checked />
            <label for="btn_nav">
                <span></span>
            </label>
            <div class="nav_bar">
            </div>
        </section>
