<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바우처</title>
    <link rel="styleSheet" href="voucher.css" type="text/css"></link>
</head>
<body>
    <section class="voucher">
        <section class="wrap_nav">
            <input type="checkbox" id="btn_nav" />
            <label for="btn_nav">
                <span></span>
            </label>
            <div class="nav_bar">
                <section class="top">
                    <button class="home"></button>
                    <span class="tooltip_main">메인화면</span>
                    <button class="user"></button>
                    <span class="tooltip_user">로그인</span>
                </section>
                <section class="bottom">
                    <button class="logout"></button>
                </section>
            </div>
        </section>
        <section class="wrap_contents">
            <section>
                <div class="inner_header">
                    <h1><img src="images/img_biz_logo.png"></h1>
                    <span class="name">서울문화재단</span>
                </div>
                <div class="inner_body">
                    <p class="greeting">
                        AI모의면접을 진행합니다.<br>
                        원하시는 <span>메뉴를 선택해주세요.</span>
                    </p>
                    <div class="card_container">
                        <section>
                            <div class="card card_pri">
                                <a href="" class="card_default">
                                    <div class="card_display">
                                        <div class="inner_card">
                                            <img src="images/icon_laptop.png" />
                                            <span>모의면접<br>시작</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="card card_biz">
                                <a href="" class="card_default">
                                    <div class="card_display">
                                        <div class="inner_card">
                                            <img src="images/icon_exam.png" />
                                            <span>모의면접<br>결과</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="card card_uni">
                                <a href="" class="card_default">
                                    <div class="card_display">
                                        <div class="inner_card">
                                            <img src="images/icon_notebook.png" />
                                            <span>메뉴얼</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $( document ).ready(function() {
        // setTimeout(function(){
        //     $("input:checkbox[id='btn_nav']").prop("checked", false);
        // }, 5000);

        $('.home').on('mouseover', function(){
            $('.tooltip_main').css('display', 'block');
        });
        $('.home').on('mouseout', function(){
            $('.tooltip_main').css('display', 'none');
        });
        $('.user').on('mouseover', function(){
            $('.tooltip_user').css('display', 'block');
        });
        $('.user').on('mouseout', function(){
            $('.tooltip_user').css('display', 'none');
        });
    });

    // nav 이외 클릭시 닫힘
    $(document).mouseup(function (e){
        var LayerPopup = $(".wrap_nav");
        if(LayerPopup.has(e.target).length === 0){
            $("input:checkbox[id='btn_nav']").prop("checked", false);
        }
    });

</script>
</html>
