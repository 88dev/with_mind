<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
        ul li {
            list-style: none;
        }
        .slider {
            width: 100%;
            margin: 0 auto;
        }
        .slick_btn{
            display: flex;
            justify-content: center;
        }
        .slick_btn button {
            border: none;
            position: relative;
            top: -33px;
            right: -45px;
            cursor: pointer;
        }
        .slick-slide {
            position: relative;
            background: blue;
            height: 500px;
            padding: 30px;
            font-size: 30px;
            font-family: "Arial";
        }
        .slider .main01 {
            background: #F5F5F5;
            background-image: url('../images/img_main01.svg');
            background-repeat: no-repeat;
            background-position: center right;
            background-size: 55.8333vw ;
            padding-left: 11.4583vw;
        } 
        .slider_txt {
            display: inline-block;
            color: #2D2D2D;
            font-size: 2.3438vw;
            margin-top: 11.3021vw;
            margin-bottom: 14px;;
        }  
        .slider .hashtag {
            font-size: 1.0417vw;
            color: #6A1684;
        }
        .slick-slide:nth-child(3){
            background: red;
        }
        .slick-dots {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 1rem 0;
            
            list-style-type: none;
        }
		.slick-dots li {
			margin: 0 0.25rem;
		}
		.slick-dots button {
			display: block;
			width: 1rem;
			height: 1rem;
			padding: 0;
			border: none;
			border-radius: 100%;
			background: rgba(45, 45, 45, 0.5);
			text-indent: -9999px;
            cursor: pointer;
		}
		.slick-dots li.slick-active button {
			background: #2D2D2D;
		}
        .dot_play {
            background: url('../images/icon_play.svg') no-repeat;
            width: 18px;
            height: 18px;
            background-size: contain;
        }
        .dot_pause {
            background: url('../images/slick_pause.svg') no-repeat;
            width: 18px;
            height: 18px;
            background-size: contain;
        }
    </style>
</head>
<body>
    <section class="slider">
        <div class="main01">
            <storng class="slider_txt">최고 성능의 저잡음 MEMS 가속도계</storng>
            <div>
                <span class="hashtag">#동작안정성</span>
                <span class="hashtag">#강한 충격 내성</span>
            </div>
        </div>
        <!-- <div>slide2</div>
        <div>slide3</div> -->
    </section>
    <div class="slick_btn">
        <button type="button" id='slick_toggle' class="dot_pause"></button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
$(".slider").slick({
    dots: true,
    fade: true,
    pauseOnHover: false,
    arrows: false,
    infinite: true,
    autoplay: true,
    autoplaySpeed: 1000,
    speed: 300,
    slidesToShow: 1,
    adaptiveHeight: false,
    draggable : true,
    responsive: [ // -> 반응형 옵션
    {
      breakpoint: 1024, // 반응형 ~ 1024
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,// 반응형 ~ 600
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,// 반응형 ~ 480
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]
});

$('#slick_toggle').click( function() {
    if ($(this).hasClass("dot_pause")){
        $('.slider').slick('slickPause');
        $(this).removeClass("dot_pause");
        $(this).addClass("dot_play");
    } else {
    $('.slider').slick('slickPlay')  
        $(this).removeClass("dot_play");
        $(this).addClass("dot_pause");
    }  
});


</script>
</html>
